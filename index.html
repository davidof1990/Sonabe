<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonabÃ©! ðŸŽ¶ - VersiÃ³ 80</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; --bg: #121212; --gold: #ffd700; }
        body { background-color: var(--bg); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; text-align: center; overflow-x: hidden; }
        .neon-logo { font-weight: bold; font-size: 3rem; text-transform: uppercase; color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--neon); margin-bottom: 20px; }
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 15px; }
        .active { display: flex; }

        #loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 4000; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-list { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee; padding: 16px 25px; border-radius: 40px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; width: 280px; transition: 0.2s; outline: none; }
        .btn-primary { background-color: var(--primary); border: none; color: white; box-shadow: 0 0 15px var(--primary); }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .mode-selected { background-color: var(--primary) !important; color: white !important; border: 2px solid white !important; box-shadow: 0 0 20px var(--neon); }
        .btn-gold { background-color: var(--gold) !important; color: black !important; box-shadow: 0 0 20px var(--gold); border: none; }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid #666; color: #ccc; font-size: 0.75rem; width: 180px; margin-top: 10px; }

        #turn-indicator { background: var(--primary); color: white; padding: 12px; border-radius: 10px; font-weight: 900; width: 100%; margin-bottom: 15px; text-transform: uppercase; font-size: 1.1rem; }
        .play-button { width: 90px; height: 90px; background-color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 10px 0; border: none; }
        .play-icon { width: 0; height: 0; border-top: 18px solid transparent; border-bottom: 18px solid transparent; border-left: 28px solid white; margin-left: 8px; }
        .stop-icon { width: 30px; height: 30px; background-color: white; border-radius: 4px; display: none; }
        
        #solution-card { display: none; flex-direction: column; align-items: center; gap: 10px; width: 100%; }
        .album-art { width: 160px; height: 160px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2.5rem; padding: 5px 30px; border-radius: 10px; }

        /* ESCÃ€NER PRO */
        #scanner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 100% !important; height: 100% !important; border: none !important; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }
        .scanner-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 260px; height: 260px; border: 4px solid var(--neon); border-radius: 30px; box-shadow: 0 0 25px var(--neon); pointer-events: none; z-index: 3001; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--neon); box-shadow: 0 0 15px var(--neon); animation: scanMove 2s ease-in-out infinite; }
        @keyframes scanMove { 0%, 100% { top: 5%; } 50% { top: 95%; } }

        .player-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 12px 15px; border-radius: 12px; width: 280px; margin-bottom: 8px; border: 1px solid #444; }
        .del-btn { color: var(--primary); font-weight: bold; cursor: pointer; font-size: 1.4rem; padding: 0 10px; }
        .board-container { width: 100%; max-width: 400px; margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; display: none; }
        .player-row { background: #1e1e1e; padding: 10px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); text-align: left; }
        .active-row { border: 2px solid white !important; box-shadow: 0 0 15px var(--primary); background: #222; }
        input[type="number"], input[type="text"] { padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: #222; color: white; text-align: center; width: 220px; outline: none; }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div><p style="margin-top:15px;">CARREGANT...</p></div>

    <div id="landing-screen" class="screen active">
        <div class="neon-logo">SonabÃ©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc les cartes! ðŸ“·</button>
            <button class="btn btn-outline" onclick="openSetup()">Jugar Online ðŸŽ²</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Tot</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2rem;">Configurar partida</div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="player-input" placeholder="Nom...">
            <button class="btn btn-primary" onclick="addPlayer()" style="width:80px; padding:0;">AFEGIR</button>
        </div>
        <div id="player-list-setup" style="width:100%; margin-top:10px;"></div>
        <div id="config-area" style="display:none; width:100%; margin-top:10px;">
            <p style="font-size:0.7rem; font-weight:bold; color:#888;">CARTES PER GUANYAR:</p>
            <input type="number" id="win-input" value="5" min="2" max="20" onchange="updateWinCondition()" style="width:80px; margin-bottom:15px; background:#222; color:white; border:1px solid var(--neon); text-align:center;">
            <div class="btn-list">
                <button id="mode-timeline" class="btn btn-outline" onclick="setMode('timeline')">LINIA DEL TEMPS</button>
                <button id="mode-exact" class="btn btn-outline" onclick="setMode('exact')">ANY EXACTE</button>
            </div>
            <button class="btn btn-primary" style="width:100%; margin-top:20px; border:2px solid white;" onclick="jugarAleatori()">COMENÃ‡AR</button>
        </div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator">CARREGANT...</div>
        <button id="play-btn-main" class="play-button" onclick="handlePlayClick()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>
        <div id="ui-online-mode" class="btn-list" style="display:none;">
            <div id="ui-timeline" class="btn-list">
                <p>En quina posiciÃ³ va la canÃ§Ã³?</p>
                <div id="timeline-slots" style="display:flex; gap:5px; flex-wrap:wrap; justify-content:center;"></div>
            </div>
        </div>
        <div id="ui-cards-mode" class="btn-list" style="display:none;">
            <button class="btn btn-primary" style="margin-top:20px;" onclick="revealSolutionSolo(null)">REVELAR SOLUCIÃ“</button>
        </div>
        <div id="solution-card">
            <div id="guess-result" style="font-weight:bold; font-size:1.8rem; margin-bottom:5px;"></div>
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="">
            <div id="song-title" style="font-weight: bold; font-size: 1rem; padding: 0 10px;"></div>
            <div id="song-artist" style="color: var(--primary);"></div>
            <button id="btn-next" class="btn btn-primary" onclick="nextAction()">SegÃ¼ent CanÃ§Ã³</button>
        </div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar al MenÃº</button>
    </div>

    <div id="winner-screen" class="screen">
        <div class="neon-logo">GUANYADOR!</div>
        <h1 id="winner-name" style="color:var(--neon); font-size: 3.5rem;">NOM</h1>
        <div class="btn-list">
            <button class="btn btn-primary" style="border:2px solid white;" onclick="playAgainSamePlayers()">JUGAR DE NOU</button>
            <button class="btn btn-secondary" style="margin-top:20px;" onclick="resetGame()">REINICIAR TOT</button>
        </div>
    </div>

    <div id="scanner-screen">
        <div id="reader"></div>
        <div class="scanner-overlay"><div class="scan-line"></div></div>
        <button class="btn btn-secondary" style="position:absolute; bottom:50px; z-index:3005; width:200px;" onclick="cancelScanner()">CANCELÂ·LAR</button>
    </div>

    <div id="all-boards" class="board-container"></div>
    <audio id="audio-player" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let html5QrCode = null;

        // INICIALITZACIÃ“ BLINDADA v80
        let gameState = { players: [], currentTurn: 0, mode: 'timeline', playedIds: [], winCondition: 5, isGameOver: false };

        function load() { 
            try {
                const saved = localStorage.getItem('sonabe_permanencia_total');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // ValidaciÃ³ per si venim de versions incompatibles
                    if (Array.isArray(parsed.players)) gameState = parsed;
                }
            } catch(e) { console.error("Error carregant memÃ²ria"); }
        }
        function save() { localStorage.setItem('sonabe_permanencia_total', JSON.stringify(gameState)); }
        load();

        window.onload = () => { 
            const urlParams = new URLSearchParams(window.location.search);
            const appleId = urlParams.get('id');
            if (appleId) { renderGameUI(); loadSong(appleId); } 
            else if (gameState.players.length > 0) { renderBoards(); } 
        };

        // --- FUNCIONS ONLINE (ARREGLADES v80) ---
        function addPlayer() {
            const input = document.getElementById('player-input');
            const name = input.value.trim();
            if (name) {
                gameState.players.push({ name: name, cards: [Math.floor(Math.random() * 95) + 1930] });
                input.value = "";
                save();
                updateSetupList();
                renderBoards();
            }
        }

        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            if (!list) return;
            list.innerHTML = gameState.players.map((p, i) => `
                <div class="player-item">
                    <span>ðŸ‘¤ ${p.name.toUpperCase()}</span>
                    <span class="del-btn" onclick="removePlayer(${i})">âœ•</span>
                </div>
            `).join('');
            document.getElementById('config-area').style.display = (gameState.players.length > 0) ? 'block' : 'none';
            document.getElementById('win-input').value = gameState.winCondition;
            setMode(gameState.mode);
        }

        function removePlayer(index) {
            gameState.players.splice(index, 1);
            save();
            updateSetupList();
            renderBoards();
        }

        function setMode(m) {
            gameState.mode = m || 'timeline';
            const btnT = document.getElementById('mode-timeline');
            const btnE = document.getElementById('mode-exact');
            if (btnT && btnE) {
                btnT.className = (gameState.mode === 'timeline') ? 'btn mode-selected' : 'btn btn-outline';
                btnE.className = (gameState.mode === 'exact') ? 'btn mode-selected' : 'btn btn-outline';
            }
            save();
        }

        function updateWinCondition() {
            gameState.winCondition = parseInt(document.getElementById('win-input').value) || 5;
            save();
            renderBoards();
        }

        // --- ESCÃ€NER ---
        function startScanner() {
            document.getElementById('scanner-screen').style.display = 'flex';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 250, height: 250 } }, (t) => {
                html5QrCode.stop().then(() => { window.location.href = t; });
            }).catch(e => { cancelScanner(); });
        }
        function cancelScanner() { if (html5QrCode) { html5QrCode.stop().then(() => { document.getElementById('scanner-screen').style.display = 'none'; }); } else { document.getElementById('scanner-screen').style.display = 'none'; } }

        // --- UI JOC ---
        function renderGameUI() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-screen').classList.add('active');
            document.getElementById('solution-card').style.display = 'none';
            document.getElementById('play-btn-main').style.display = 'flex';

            if (gameState.players.length > 0) {
                const actual = gameState.players[gameState.currentTurn];
                document.getElementById('ui-online-mode').style.display = 'block';
                document.getElementById('ui-cards-mode').style.display = 'none';
                document.getElementById('turn-indicator').innerText = `TORN DE: ${actual.name.toUpperCase()}`;
                renderTimelineSlots(actual); 
                renderBoards();
            } else {
                document.getElementById('ui-online-mode').style.display = 'none';
                document.getElementById('ui-cards-mode').style.display = 'block';
                document.getElementById('turn-indicator').innerText = "TINC LES CARTES!";
            }
        }

        function checkTimelineGuess(idx) {
            const r = parseInt(document.getElementById('song-year').innerText);
            const p = gameState.players[gameState.currentTurn];
            const s = [...p.cards].sort();
            let ok = (idx === -1) ? (r <= s[0]) : (idx === s.length-1) ? (r >= s[s.length-1]) : (r >= s[idx] && r <= s[idx+1]);
            if(ok) { 
                p.cards.push(r); 
                if(p.cards.length >= gameState.winCondition) gameState.isGameOver = true;
                save(); revealSolutionSolo(true);
            } else { revealSolutionSolo(false); }
        }

        function revealSolutionSolo(correct) { 
            const res = document.getElementById('guess-result');
            const btn = document.getElementById('btn-next');
            if (correct === true) { res.innerText = "âœ… ENCERTAT!"; res.style.color = "#28a745"; }
            else if (correct === false) { res.innerText = "âŒ INCORRECTE"; res.style.color = "#fa2d48"; }
            if (gameState.isGameOver) { btn.innerText = "ðŸ† VEURE GUANYADOR"; btn.className = "btn btn-gold"; }
            else { btn.innerText = "SegÃ¼ent CanÃ§Ã³"; btn.className = "btn btn-primary"; }
            document.getElementById('ui-online-mode').style.display='none'; 
            document.getElementById('ui-cards-mode').style.display='none'; 
            document.getElementById('solution-card').style.display='flex'; 
        }

        function nextAction() {
            let f = setInterval(() => { 
                if (audio.volume > 0.1) audio.volume -= 0.1; 
                else { 
                    audio.volume = 0; audio.pause(); clearInterval(f); 
                    if (gameState.isGameOver) {
                        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                        document.getElementById('winner-name').innerText = gameState.players[gameState.currentTurn].name.toUpperCase();
                        document.getElementById('winner-screen').classList.add('active');
                        playWinFanfare(); setTimeout(triggerConfetti, 100); 
                        return;
                    }
                    if(gameState.players.length > 0) {
                        gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length; save(); jugarAleatori(); 
                    } else { startScanner(); }
                }
            }, 30);
        }

        // --- AUDIO I EFECTES ---
        function handlePlayClick() {
            const pi = document.getElementById('icon-play'), si = document.getElementById('icon-stop');
            if (audio.paused) {
                pi.style.display = 'none'; si.style.display = 'block';
                audio.volume = 0; audio.play();
                let f = setInterval(() => { if (audio.volume < 0.9) audio.volume += 0.1; else { audio.volume = 1; clearInterval(f); } }, 50);
            } else {
                let f = setInterval(() => { if (audio.volume > 0.1) audio.volume -= 0.1; else { audio.volume = 0; audio.pause(); pi.style.display = 'block'; si.style.display = 'none'; clearInterval(f); } }, 50);
            }
        }

        function triggerConfetti() {
            const count = 200, defaults = { origin: { y: 0.7 }, zIndex: 9999 };
            function fire(particleRatio, opts) { confetti({ ...defaults, ...opts, particleCount: Math.floor(count * particleRatio) }); }
            fire(0.25, { spread: 26, startVelocity: 55 }); fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 }); fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        }

        function playWinFanfare() {
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + (i * 0.15));
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime + (i * 0.15));
                osc.start(audioCtx.currentTime + (i * 0.15)); osc.stop(audioCtx.currentTime + (i * 0.15) + 0.3);
            });
        }

        // --- ALTRES ---
        async function loadSong(id) {
            if (!gameState.playedIds.includes(id)) { gameState.playedIds.push(id); save(); }
            const r = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
            const d = await r.json();
            if (d.results.length > 0) {
                const s = d.results[0]; audio.src = s.previewUrl;
                document.getElementById('album-img').src = s.artworkUrl100.replace('100x100','600x600');
                document.getElementById('song-year').innerText = s.releaseDate.substring(0,4);
                document.getElementById('song-title').innerText = s.trackName;
                document.getElementById('song-artist').innerText = s.artistName;
            }
        }
        function openSetup() { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById('setup-screen').classList.add('active'); updateSetupList(); }
        function renderBoards() {
            const container = document.getElementById('all-boards');
            if (gameState.players.length === 0) { container.style.display = 'none'; return; }
            container.style.display = 'block'; container.innerHTML = "<h3>Taulers de joc</h3>";
            gameState.players.forEach((p, i) => {
                const active = (i === gameState.currentTurn) ? 'active-row' : '';
                container.innerHTML += `<div class="player-row ${active}"><div style="font-size:0.8rem; font-weight:bold; color:var(--primary);">${p.name.toUpperCase()} (${p.cards.length}/${gameState.winCondition})</div><div style="display:flex;gap:4px;flex-wrap:wrap;">${[...p.cards].sort().map(y => `<div style="background:white;color:black;padding:2px 6px;border-radius:4px;font-size:0.7rem;font-weight:bold;">${y}</div>`).join('')}</div></div>`;
            });
        }
        function renderTimelineSlots(player) {
            const container = document.getElementById('timeline-slots'); container.innerHTML = "";
            const sorted = [...player.cards].sort();
            container.innerHTML += `<button class="btn btn-outline" style="width:70px;padding:5px;" onclick="checkTimelineGuess(-1)">ANTIC</button>`;
            sorted.forEach((y, i) => {
                container.innerHTML += `<div style="background:white;color:black;padding:5px 10px;border-radius:6px;font-weight:bold;">${y}</div>`;
                container.innerHTML += `<button class="btn btn-outline" style="width:70px;padding:5px;" onclick="checkTimelineGuess(${i})">${(i === sorted.length-1) ? 'NOU' : 'ENTRE'}</button>`;
            });
        }
        function playAgainSamePlayers() {
            gameState.players.forEach(p => { p.cards = [Math.floor(Math.random() * 95) + 1930]; });
            gameState.currentTurn = 0; gameState.isGameOver = false; gameState.playedIds = [];
            save(); jugarAleatori();
        }
        async function jugarAleatori() {
            document.getElementById('loading-overlay').style.display = 'flex';
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&t=" + Date.now();
            const r = await fetch(sheet); const t = await r.text();
            const lines = t.split("\n").slice(1);
            const avail = lines.map(l => {
                const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const url = c[6] ? c[6].replace(/"/g, "").trim() : "";
                const id = (url.match(/id=(\d+)/) || [])[1];
                return { url, id };
            }).filter(s => s.url.includes("http") && !gameState.playedIds.includes(s.id));
            if (avail.length > 0) { window.location.href = avail[Math.floor(Math.random()*avail.length)].url + "&mode=rand"; } 
            else { alert("S'han acabat les canÃ§ons!"); resetGame(); }
        }
        function resetGame() { localStorage.removeItem('sonabe_permanencia_total'); window.location.href = window.location.origin + window.location.pathname; }
        function goToMenu() { window.location.href = window.location.origin + window.location.pathname; }
    </script>
</body>
</html>
