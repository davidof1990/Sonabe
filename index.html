<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal√† üé∂</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --dark-bg: #121212;
            --card-bg: #181818;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.5rem; margin-bottom: 20px; color: var(--spotify-green); }

        /* El reproductor de Spotify */
        .player-wrapper {
            position: relative;
            width: 100%;
            height: 152px; /* Altura est√†ndard de l'embed de Spotify */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        /* LA CORTINA: Aquesta capa tapa el t√≠tol i l'artista */
        #blind {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--spotify-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }

        #blind span {
            font-weight: bold;
            font-size: 1.2rem;
            color: black;
        }

        #blind small { color: rgba(0,0,0,0.6); margin-top: 5px; }

        /* Bot√≥ per revelar la soluci√≥ */
        .btn-reveal {
            margin-top: 25px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-reveal:active { background-color: white; color: black; }

        .hidden { display: none; }
        
        #instructions { font-size: 0.9rem; color: #b3b3b3; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hitster Catal√†</h1>
        
        <div id="game-area" class="hidden">
            <p id="instructions">Escolta la m√∫sica i endevina l'any!</p>
            
            <div class="player-wrapper">
                <div id="blind" onclick="hideBlind()">
                    <span>üéµ TOCAR PER REPRODUIR</span>
                    <small>(Aix√≤ tapar√† el t√≠tol)</small>
                </div>
                
                <iframe id="spotify-player" src="" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

            <button class="btn-reveal" onclick="showSolution()">REVELAR SOLUCI√ì</button>
            <p id="solution-text" class="hidden" style="margin-top:15px; font-weight:bold;">
                ü§î Mira la carta per comprovar l'any!
            </p>
        </div>

        <div id="no-id-message">
            <p>Escaneja un codi QR de les cartes per comen√ßar a jugar.</p>
        </div>
    </div>

    <script>
        // 1. Obtenir el track ID de la URL (ex: ?id=3n38X...)
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');

        if (trackId) {
            // Mostrar l'√†rea de joc i amagar el missatge d'error
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('no-id-message').classList.add('hidden');
            
            // Configurar l'iframe amb la can√ß√≥ corresponent
            const player = document.getElementById('spotify-player');
            player.src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0`;
        }

        function hideBlind() {
            // Quan toquen la cortina, aquesta llisca cap amunt per√≤ deixa el reproductor operatiu
            document.getElementById('blind').style.transform = 'translateY(-100%)';
        }

        function showSolution() {
            document.getElementById('solution-text').classList.remove('hidden');
            // Tamb√© fem que la cortina baixi una mica o s'esvaeixi si es vol
            alert("Recorda: L'any √©s a la cara B de la carta!");
        }
    </script>
</body>
</html>
