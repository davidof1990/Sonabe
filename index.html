<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster CatalÃ  ðŸŽ¶</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ESTIL NEÃ“ PER AL LOGO */
        .neon-logo {
            font-weight: bold;
            font-size: 2.2rem;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 40px #ff007f;
            transition: opacity 0.5s ease;
        }

        /* EL BOTÃ“ VERMELL */
        .play-button {
            width: 120px;
            height: 120px;
            background-color: #fa2d48;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(250, 45, 72, 0.4);
            border: none;
            z-index: 10;
        }

        .play-icon {
            width: 0; height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid white;
            margin-left: 8px;
        }

        .stop-icon {
            width: 30px; height: 30px;
            background-color: white;
            border-radius: 4px;
            display: none;
        }

        /* TARGETA DE SOLUCIÃ“ (AMAGADA AL PRINCIPI) */
        #solution-card {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease forwards;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .album-art {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            margin-bottom: 15px;
        }

        .track-name { font-size: 1.4rem; font-weight: bold; margin: 5px 0; color: #fff; text-align: center; }
        .artist-name { font-size: 1.1rem; color: #fa2d48; margin-bottom: 10px; }

        .btn-reveal {
            margin-top: 40px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            color: #aaa;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-ui" style="display:none; text-align:center; flex-direction: column; align-items: center;">
        
        <div id="logo-header" class="neon-logo">HitsterCAT</div>

        <div id="solution-card">
            <img id="album-img" class="album-art" src="" alt="Album Art">
            <div id="song-title" class="track-name"></div>
            <div id="song-artist" class="artist-name"></div>
        </div>
        
        <button class="play-button" id="master-btn" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <audio id="audio-player"></audio>

        <button class="btn-reveal" id="reveal-btn" onclick="revealSolution()">REVELAR SOLUCIÃ“</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id'); 
        const audio = document.getElementById('audio-player');
        let songData = null;

        if (appleId) {
            document.getElementById('game-ui').style.display = 'flex';
            loadAppleSong(appleId);
        }

        async function loadAppleSong(id) {
            try {
                const response = await fetch(`https://itunes.apple.com/lookup?id=${id}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    songData = data.results[0];
                    audio.src = songData.previewUrl;
                    
                    // Preparem la targeta (perÃ² no l'ensenyem encara)
                    document.getElementById('album-img').src = songData.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = songData.trackName;
                    document.getElementById('song-artist').innerText = songData.artistName;
                }
            } catch (e) { console.error("Error carregant la canÃ§Ã³"); }
        }

        function togglePlay() {
            if (audio.paused) { audio.play(); updateUI(true); } 
            else { audio.pause(); updateUI(false); }
        }

        function updateUI(isPlaying) {
            document.getElementById('icon-play').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('icon-stop').style.display = isPlaying ? 'block' : 'none';
        }

        function revealSolution() {
            if (!songData) return;
            
            // Amaguem el logo i el botÃ³ de revelar
            document.getElementById('logo-header').classList.add('hidden');
            document.getElementById('reveal-btn').classList.add('hidden');
            
            // Ensenyem la targeta amb la info
            document.getElementById('solution-card').style.display = 'flex';
        }

        audio.onended = () => updateUI(false);
    </script>
</body>
</html>
