<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonabÃ©! ðŸŽ¶ - VersiÃ³ 28</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; --bg: #121212; }
        
        body {
            background-color: var(--bg); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            margin: 0; padding: 20px; box-sizing: border-box; text-align: center;
        }

        .neon-logo {
            font-weight: bold; font-size: 3.2rem; text-transform: uppercase; color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon); margin-bottom: 20px;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 15px; }
        .active { display: flex; }

        /* Botons */
        .btn-list { display: flex; flex-direction: column; gap: 12px; width: 100%; align-items: center; }
        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee;
            padding: 16px 25px; border-radius: 40px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; width: 280px; transition: 0.2s;
        }
        .btn-primary { background-color: var(--primary); border: none; color: white; box-shadow: 0 0 15px var(--primary); }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        
        /* Ombrejat Mode Seleccionat */
        .btn-selected { 
            border-color: var(--neon) !important; 
            color: white !important; 
            background: rgba(255, 0, 127, 0.3) !important; 
            box-shadow: 0 0 15px var(--neon); 
        }

        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid #666; color: #ccc; font-size: 0.7rem; width: 150px; }

        /* Llista Jugadors */
        .player-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #222; padding: 10px 15px; border-radius: 12px; 
            width: 280px; margin-bottom: 8px; border: 1px solid #444;
        }
        .del-btn { color: var(--primary); font-weight: bold; cursor: pointer; font-size: 1.2rem; margin-left: 10px; padding: 5px; }

        /* Indicador de Torn */
        #turn-indicator { 
            background: var(--primary); color: white; padding: 15px; border-radius: 15px; 
            font-weight: 900; width: 100%; margin-bottom: 20px; font-size: 1.2rem;
            text-transform: uppercase; box-shadow: 0 0 20px rgba(250, 45, 72, 0.5);
        }

        .play-button { width: 90px; height: 90px; background-color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 10px 0; border: none; }
        .play-icon { width: 0; height: 0; border-top: 18px solid transparent; border-bottom: 18px solid transparent; border-left: 28px solid white; margin-left: 8px; }
        .stop-icon { width: 30px; height: 30px; background-color: white; border-radius: 4px; display: none; }
        
        #solution-card { display: none; flex-direction: column; align-items: center; gap: 15px; width: 100%; }
        .album-art { width: 170px; height: 170px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2.2rem; padding: 8px 30px; border-radius: 15px; }

        /* Tauler Inferior */
        .board-container { width: 100%; max-width: 400px; margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; display: none; }
        .player-row { background: #1e1e1e; padding: 12px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid var(--primary); text-align: left; }
        .active-row { border: 2px solid white; box-shadow: 0 0 15px var(--primary); background: #222; }
        .timeline { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 10px; }
        .year-card { background: white; color: black; font-size: 0.8rem; font-weight: bold; padding: 4px 10px; border-radius: 5px; }
        .slot-btn { background: rgba(255,255,255,0.1); border: 1px dashed #666; color: #aaa; padding: 4px 10px; border-radius: 5px; font-size: 0.65rem; cursor: pointer; }

        input[type="number"], input[type="text"] { padding: 12px; border-radius: 12px; border: 1px solid var(--neon); background: #222; color: white; text-align: center; width: 220px; outline: none; }
    </style>
</head>
<body>

    <div id="landing-screen" class="screen active">
        <div class="neon-logo">SonabÃ©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc cartes ðŸ“·</button>
            <button class="btn btn-outline" onclick="openSetup()">Jugar Online ðŸŽ²</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Tot</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2rem;">Qui juga?</div>
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <input type="text" id="player-input" placeholder="Nom...">
            <button class="btn btn-primary" onclick="addPlayer()" style="width:80px; padding:0;">AFEGIR</button>
        </div>
        <div id="player-list-setup"></div>

        <div id="config-area" style="display:none; width:100%; margin-top:10px;">
            <p style="font-size:0.8rem; color:#888;">CARTES PER GUANYAR:</p>
            <input type="number" id="win-input" value="5" min="2" max="20" style="width:80px; margin-bottom:20px;">
            <p style="font-size:0.8rem; color:#888;">MODE DE JOC:</p>
            <div class="btn-list">
                <button id="btn-mode-exact" class="btn btn-outline" onclick="setMode('exact')">ANY EXACTE</button>
                <button id="btn-mode-timeline" class="btn btn-outline" onclick="setMode('timeline')">LINIA DEL TEMPS</button>
            </div>
            <button class="btn btn-primary" style="width:100%; margin-top:25px; border:2px solid white;" onclick="startGame()">COMENÃ‡AR PARTIDA</button>
        </div>
        <button class="btn btn-secondary" onclick="location.reload()">Tornar</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator">CARREGANT...</div>
        <button class="play-button" onclick="toggleAudio()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>
        <div id="ui-exact" class="btn-list" style="display:none;">
            <p>Quin any es va publicar?</p>
            <input type="number" id="year-guess" placeholder="Ex: 1995" pattern="\d*">
            <button class="btn btn-primary" onclick="checkExact()">Endevinar</button>
        </div>
        <div id="ui-timeline" class="btn-list" style="display:none;">
            <p>On va la canÃ§Ã³?</p>
            <div id="timeline-slots" class="timeline" style="justify-content: center;"></div>
        </div>
        <div id="solution-card">
            <div id="guess-result" style="font-weight: bold; font-size: 1.4rem;"></div>
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="">
            <div id="song-title" style="font-weight: bold; font-size: 1rem; padding:0 10px;"></div>
            <div id="song-artist" style="color: var(--primary);"></div>
            <button class="btn btn-primary" onclick="nextTurn()">SegÃ¼ent CanÃ§Ã³</button>
        </div>
        <button class="btn btn-secondary" onclick="location.reload()" style="margin-top:15px;">MenÃº Principal</button>
    </div>

    <div id="all-boards" class="board-container"></div>

    <audio id="audio-player" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id');
        const isRandom = params.get('mode') === 'rand';

        // MEMÃ’RIA v28
        let gameState = { players: [], currentTurn: 0, mode: 'exact', winCondition: 5, playedIds: [] };

        function load() {
            const saved = localStorage.getItem('sonabe_v28');
            if (saved) gameState = JSON.parse(saved);
        }
        function save() { localStorage.setItem('sonabe_v28', JSON.stringify(gameState)); }

        window.onload = () => {
            load(); // PAS 1: Llegir David i Mireia immediatament
            
            if (appleId) {
                if (!gameState.playedIds.includes(appleId)) gameState.playedIds.push(appleId);
                save();
                renderBoards(); // PAS 2: Dibuixar el tauler sota el joc
                showGameUI();   // PAS 3: Activar pantalla de joc
                loadSong(appleId);
            } else if (gameState.players.length > 0) {
                renderBoards();
            }
        };

        function showGameUI() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-screen').classList.add('active');
            
            const actual = gameState.players[gameState.currentTurn];
            if (actual) {
                document.getElementById('turn-indicator').innerText = `TORN DE: ${actual.name.toUpperCase()}`;
                document.getElementById('ui-exact').style.display = (gameState.mode === 'exact') ? 'flex' : 'none';
                document.getElementById('ui-timeline').style.display = (gameState.mode === 'timeline') ? 'flex' : 'none';
                if (gameState.mode === 'timeline') renderSlots(actual);
            }
        }

        function openSetup() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('setup-screen').classList.add('active');
            updateSetupList();
        }

        function addPlayer() {
            const name = document.getElementById('player-input').value.trim();
            if (name) {
                const startYear = Math.floor(Math.random() * (2025 - 1930 + 1)) + 1930;
                gameState.players.push({ name: name, cards: [startYear] });
                document.getElementById('player-input').value = "";
                save(); updateSetupList();
            }
        }

        function deletePlayer(i) {
            gameState.players.splice(i, 1);
            save(); updateSetupList();
        }

        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            list.innerHTML = gameState.players.map((p, i) => `
                <div class="player-item">
                    <span>ðŸ‘¤ ${p.name.toUpperCase()} (Inici: ${p.cards[0]})</span>
                    <span class="del-btn" onclick="deletePlayer(${i})">âœ•</span>
                </div>
            `).join('');
            document.getElementById('config-area').style.display = (gameState.players.length > 0) ? 'block' : 'none';
            setMode(gameState.mode); 
        }

        function setMode(m) {
            gameState.mode = m;
            document.getElementById('btn-mode-exact').classList.toggle('btn-selected', m === 'exact');
            document.getElementById('btn-mode-timeline').classList.toggle('btn-selected', m === 'timeline');
            save();
        }

        function renderBoards() {
            const container = document.getElementById('all-boards');
            if (gameState.players.length === 0) { container.style.display = 'none'; return; }
            
            container.style.display = 'block';
            container.innerHTML = "<h3>Taulers de joc</h3>";
            gameState.players.forEach((p, i) => {
                const active = (i === gameState.currentTurn && appleId) ? 'active-row' : '';
                const sorted = [...p.cards].sort((a,b) => a-b);
                container.innerHTML += `
                    <div class="player-row ${active}">
                        <div style="font-size:0.8rem; font-weight:bold; color:var(--primary);">${p.name.toUpperCase()} (${p.cards.length}/${gameState.winCondition})</div>
                        <div class="timeline">${sorted.map(y => `<div class="year-card">${y}</div>`).join('')}</div>
                    </div>`;
            });
        }

        function renderSlots(player) {
            const container = document.getElementById('timeline-slots');
            container.innerHTML = "";
            const sorted = [...player.cards].sort((a,b) => a-b);
            container.innerHTML += `<button class="slot-btn" onclick="checkTimeline(-1)">ANTIC</button>`;
            sorted.forEach((y, i) => {
                container.innerHTML += `<div class="year-card">${y}</div>`;
                container.innerHTML += `<button class="slot-btn" onclick="checkTimeline(i)">${(i === sorted.length - 1) ? "NOU" : "ENTRE"}</button>`;
            });
        }

        async function startGame() {
            gameState.winCondition = parseInt(document.getElementById('win-input').value) || 5;
            save();
            await jugarAleatori();
        }

        async function loadSong(id) {
            try {
                const r = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const d = await r.json();
                if (d.results.length > 0) {
                    const s = d.results[0]; audio.src = s.previewUrl;
                    document.getElementById('album-img').src = s.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = s.trackName;
                    document.getElementById('song-artist').innerText = s.artistName;
                    document.getElementById('song-year').innerText = s.releaseDate.substring(0, 4);
                }
            } catch (e) {}
        }

        function toggleAudio() {
            if (audio.paused) { 
                document.getElementById('icon-play').style.display='none'; document.getElementById('icon-stop').style.display='block';
                audio.volume = 0; audio.play();
                let f = setInterval(() => { if (audio.volume < 0.9) audio.volume += 0.1; else { audio.volume = 1; clearInterval(f); } }, 50);
            } else { 
                document.getElementById('icon-play').style.display='block'; document.getElementById('icon-stop').style.display='none';
                let f = setInterval(() => { if (audio.volume > 0.1) audio.volume -= 0.1; else { audio.volume = 0; audio.pause(); clearInterval(f); } }, 50);
            }
        }

        function checkExact() {
            const g = parseInt(document.getElementById('year-guess').value);
            const r = parseInt(document.getElementById('song-year').innerText);
            showResult(g === r);
        }

        function checkTimeline(idx) {
            const r = parseInt(document.getElementById('song-year').innerText);
            const s = [...gameState.players[gameState.currentTurn].cards].sort((a,b) => a-b);
            let ok = (idx === -1) ? (r <= s[0]) : (idx === s.length - 1) ? (r >= s[s.length-1]) : (r >= s[idx] && r <= s[idx+1]);
            showResult(ok);
        }

        function showResult(ok) {
            audio.pause();
            const year = parseInt(document.getElementById('song-year').innerText);
            const p = gameState.players[gameState.currentTurn];
            if (ok) {
                p.cards.push(year); save(); renderBoards();
                document.getElementById('guess-result').innerText = "âœ… ENCERTAT!";
                document.getElementById('guess-result').style.color = "#28a745";
            } else {
                document.getElementById('guess-result').innerText = "âŒ INCORRECTE";
                document.getElementById('guess-result').style.color = "#fa2d48";
            }
            document.getElementById('ui-exact').style.display = 'none';
            document.getElementById('ui-timeline').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
        }

        function nextTurn() {
            gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length;
            save();
            if (isRandom) jugarAleatori(); else location.reload();
        }

        async function jugarAleatori() {
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&t=" + Date.now();
            try {
                const r = await fetch(sheet); const t = await r.text();
                const lines = t.split("\n").slice(1);
                const avail = lines.map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const url = c[6] ? c[6].replace(/"/g, "").trim() : "";
                    const id = (url.match(/id=(\d+)/) || [])[1];
                    return { url, id };
                }).filter(s => s.url.includes("http") && !gameState.playedIds.includes(s.id));
                window.location.href = avail[Math.floor(Math.random()*avail.length)].url + "&mode=rand";
            } catch (e) {}
        }

        function resetGame() { if(confirm("Reiniciar tot?")) { localStorage.removeItem('sonabe_v28'); location.reload(); } }
        function startScanner() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const q = new Html5Qrcode("reader");
            q.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (t) => { q.stop().then(() => { window.location.href = t; }); });
        }
    </script>
</body>
</html>
