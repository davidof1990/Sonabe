<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonabÃ©! ðŸŽ¶ - VersiÃ³ 26</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; --bg: #121212; }
        
        body {
            background-color: var(--bg); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            margin: 0; padding: 20px; box-sizing: border-box; text-align: center;
        }

        .neon-logo {
            font-weight: bold; font-size: 3rem; text-transform: uppercase; color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon); margin-bottom: 20px;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 15px; }
        .active { display: flex; }

        /* Botons */
        .btn-list { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee;
            padding: 16px 25px; border-radius: 40px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.85rem; width: 280px; transition: 0.2s;
        }
        .btn-primary { background-color: var(--primary); border: none; color: white; box-shadow: 0 0 15px var(--primary); }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid #666; color: #ccc; font-size: 0.7rem; width: 180px; }

        /* Llista Jugadors i Esborrar */
        .player-tag { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #222; padding: 12px 15px; border-radius: 12px; 
            width: 280px; margin-bottom: 8px; border: 1px solid #444;
        }
        .del-btn { color: #ff4444; font-weight: bold; cursor: pointer; padding: 5px 10px; font-size: 1.4rem; }

        /* Tauler Inferior (Sempre visible) */
        .board-container { width: 100%; max-width: 380px; margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
        .player-row { background: #1e1e1e; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); text-align: left; }
        .active-player-row { border: 2px solid white; box-shadow: 0 0 15px var(--primary); background: #222; }
        .timeline { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; align-items: center; }
        .year-card { background: white; color: black; font-size: 0.8rem; font-weight: bold; padding: 3px 10px; border-radius: 5px; }
        .slot-btn { background: rgba(255,255,255,0.1); border: 1px dashed #666; color: #aaa; padding: 4px 10px; border-radius: 5px; font-size: 0.65rem; cursor: pointer; }

        /* Joc */
        #turn-indicator { background: var(--primary); color: white; padding: 12px; border-radius: 12px; font-weight: 900; width: 100%; margin-bottom: 15px; text-transform: uppercase; font-size: 1.2rem; }
        .play-button { width: 90px; height: 90px; background-color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 10px 0; border: none; }
        .play-icon { width: 0; height: 0; border-top: 18px solid transparent; border-bottom: 18px solid transparent; border-left: 28px solid white; margin-left: 8px; }
        .stop-icon { width: 30px; height: 30px; background-color: white; border-radius: 4px; display: none; }
        
        #solution-card { display: none; flex-direction: column; align-items: center; gap: 10px; width: 100%; }
        .album-art { width: 160px; height: 160px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2rem; padding: 5px 25px; border-radius: 10px; }

        #winner-screen { display: none; flex-direction: column; align-items: center; justify-content: center; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 1000; }

        input[type="number"], input[type="text"] { padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: #222; color: white; text-align: center; width: 220px; outline: none; }
    </style>
</head>
<body>

    <div id="landing-screen" class="screen active">
        <div class="neon-logo">SonabÃ©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc cartes ðŸ“·</button>
            <button class="btn btn-outline" onclick="showSetup()">Jugar Online ðŸŽ²</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Tot</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2rem;">Qui juga?</div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="player-input" placeholder="Nom...">
            <button class="btn btn-primary" onclick="addPlayer()" style="width:80px; padding:0;">Afegir</button>
        </div>
        <div id="player-list-setup" style="width:100%; margin-top:10px;"></div>

        <div id="config-area" style="display:none; width:100%; margin-top:10px; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; border:1px solid var(--neon);">
            <p style="font-size:0.75rem; font-weight:bold; color:#aaa;">CARTES PER GUANYAR:</p>
            <input type="number" id="win-condition-input" value="5" min="2" max="20" style="width:80px; margin-bottom:15px;">
            
            <p style="font-size:0.75rem; font-weight:bold; color:#aaa;">MODE DE JOC:</p>
            <div class="btn-list">
                <button id="mode-exact-btn" class="btn btn-outline" style="width:100%;" onclick="setMode('exact')">ANY EXACTE</button>
                <button id="mode-timeline-btn" class="btn btn-outline" style="width:100%;" onclick="setMode('timeline')">LINIA DEL TEMPS</button>
            </div>
            <button class="btn btn-primary" style="width:100%; margin-top:20px; border:2px solid white;" onclick="comencarPartida()">COMENÃ‡AR</button>
        </div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator">CARREGANT TORN...</div>
        <button class="play-button" onclick="handlePlayClick()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <div id="ui-exact" class="btn-list" style="display:none;">
            <p>Quin any es va publicar?</p>
            <input type="number" id="year-guess" placeholder="Any" pattern="\d*">
            <button class="btn btn-primary" onclick="checkGuessExact()">Endevinar</button>
        </div>

        <div id="ui-timeline" class="btn-list" style="display:none;">
            <p>En quina posiciÃ³ va la canÃ§Ã³?</p>
            <div id="timeline-slots" class="timeline" style="justify-content: center;"></div>
        </div>

        <div id="solution-card">
            <div id="guess-result" style="font-weight: bold; font-size: 1.4rem;"></div>
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="">
            <div id="song-title" style="font-weight: bold; font-size: 1rem;"></div>
            <div id="song-artist" style="color: var(--primary);"></div>
            <button class="btn btn-primary" onclick="nextTurn()">SegÃ¼ent CanÃ§Ã³</button>
        </div>
    </div>

    <div id="all-boards" class="board-container" style="display:none;"></div>

    <div id="winner-screen">
        <div class="neon-logo">GUANYADOR!</div>
        <h1 id="winner-name" style="color:var(--neon); font-size: 3rem;">NOM</h1>
        <button class="btn btn-primary" style="margin-top:20px;" onclick="resetGame()">REINICIAR</button>
    </div>

    <div id="scanner-screen" class="screen"><div id="reader" style="width:100%;"></div><button class="btn btn-secondary" onclick="goToMenu()">Tornar</button></div>
    
    <audio id="audio-player" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id');
        const isRandom = params.get('mode') === 'rand';

        // MEMÃ’RIA v26 - David i Mireia, aquesta Ã©s la bona!
        let gameState = { players: [], currentTurn: 0, mode: 'exact', playedIds: [], winCondition: 5 };

        function load() {
            const saved = localStorage.getItem('sonabe_v26');
            if (saved) gameState = JSON.parse(saved);
        }
        function save() { localStorage.setItem('sonabe_v26', JSON.stringify(gameState)); }

        window.onload = () => {
            load(); // Carreguem noms abans de res
            
            if (appleId) {
                if (!gameState.playedIds.includes(appleId)) gameState.playedIds.push(appleId);
                save();
                showScreen('game-screen');
                loadSong(appleId);
            } else {
                showScreen('landing-screen');
            }

            if (gameState.players.length > 0) {
                document.getElementById('all-boards').style.display = 'block';
                renderBoards();
            }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');

            if (gameState.players.length > 0) {
                const actual = gameState.players[gameState.currentTurn];
                if (actual && id === 'game-screen') {
                    document.getElementById('turn-indicator').innerText = `TORN DE: ${actual.name.toUpperCase()}`;
                    document.getElementById('ui-exact').style.display = (gameState.mode === 'exact') ? 'flex' : 'none';
                    document.getElementById('ui-timeline').style.display = (gameState.mode === 'timeline') ? 'flex' : 'none';
                    if (gameState.mode === 'timeline') renderTimelineSlots(actual);
                }
                renderBoards();
            }
        }

        function showSetup() { showScreen('setup-screen'); updateSetupList(); }

        function addPlayer() {
            const input = document.getElementById('player-input');
            const name = input.value.trim();
            if (name) {
                const startYear = Math.floor(Math.random() * (2025 - 1930 + 1)) + 1930;
                gameState.players.push({ name: name, cards: [startYear] });
                input.value = "";
                save(); 
                updateSetupList(); 
                renderBoards();
                document.getElementById('all-boards').style.display = 'block';
            }
        }

        function deletePlayer(i) {
            gameState.players.splice(i, 1);
            save(); 
            updateSetupList(); 
            renderBoards();
            if (gameState.players.length === 0) document.getElementById('all-boards').style.display = 'none';
        }

        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            list.innerHTML = gameState.players.map((p, i) => `
                <div class="player-tag">
                    <span>ðŸ‘¤ ${p.name.toUpperCase()} (Inici: ${p.cards[0]})</span>
                    <span class="del-btn" onclick="deletePlayer(${i})">âœ•</span>
                </div>
            `).join('');
            document.getElementById('config-area').style.display = (gameState.players.length > 0) ? 'block' : 'none';
            if (document.getElementById('win-condition-input')) document.getElementById('win-condition-input').value = gameState.winCondition;
        }

        function setMode(m) {
            gameState.mode = m;
            save();
            document.getElementById('mode-exact-btn').style.borderColor = (m==='exact') ? 'var(--neon)' : '#444';
            document.getElementById('mode-timeline-btn').style.borderColor = (m==='timeline') ? 'var(--neon)' : '#444';
        }

        function renderBoards() {
            const container = document.getElementById('all-boards');
            container.innerHTML = "<h3>Taulers de joc</h3>";
            gameState.players.forEach((p, i) => {
                const isCurrent = (i === gameState.currentTurn && appleId);
                const activeClass = isCurrent ? 'active-player-row' : '';
                const sorted = [...p.cards].sort((a,b) => a-b);
                container.innerHTML += `
                    <div class="player-row ${activeClass}">
                        <div style="font-size:0.8rem; font-weight:bold; color:var(--primary);">${p.name.toUpperCase()} (${p.cards.length}/${gameState.winCondition})</div>
                        <div class="timeline">${sorted.map(y => `<div class="year-card">${y}</div>`).join('')}</div>
                    </div>`;
            });
        }

        function renderTimelineSlots(player) {
            const container = document.getElementById('timeline-slots');
            container.innerHTML = "";
            const sorted = [...player.cards].sort((a,b) => a-b);
            container.innerHTML += `<button class="slot-btn" onclick="checkTimelineGuess(-1)">ANTIC</button>`;
            sorted.forEach((y, i) => {
                container.innerHTML += `<div class="year-card">${y}</div>`;
                container.innerHTML += `<button class="slot-btn" onclick="checkTimelineGuess(${i})">${(i === sorted.length - 1) ? "NOU" : "ENTRE"}</button>`;
            });
        }

        async function comencarPartida() {
            gameState.winCondition = parseInt(document.getElementById('win-condition-input').value) || 5;
            save();
            await jugarAleatori();
        }

        async function jugarAleatori() {
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&t=" + Date.now();
            try {
                const r = await fetch(sheet); const t = await r.text();
                const lines = t.split("\n").slice(1);
                const avail = lines.map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const url = c[6] ? c[6].replace(/"/g, "").trim() : "";
                    const id = (url.match(/id=(\d+)/) || [])[1];
                    return { url, id };
                }).filter(s => s.url.includes("http") && !gameState.playedIds.includes(s.id));
                if (avail.length > 0) window.location.href = avail[Math.floor(Math.random()*avail.length)].url + "&mode=rand";
                else alert("Fi de les canÃ§ons!");
            } catch (e) { alert("Error de connexiÃ³"); }
        }

        async function loadSong(id) {
            try {
                const r = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const d = await r.json();
                if (d.results.length > 0) {
                    const s = d.results[0]; audio.src = s.previewUrl;
                    document.getElementById('album-img').src = s.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = s.trackName;
                    document.getElementById('song-artist').innerText = s.artistName;
                    document.getElementById('song-year').innerText = s.releaseDate.substring(0, 4);
                }
            } catch (e) {}
        }

        function handlePlayClick() {
            if (audio.paused) { 
                document.getElementById('icon-play').style.display='none'; document.getElementById('icon-stop').style.display='block';
                audio.volume = 0; audio.play();
                let f = setInterval(() => { if (audio.volume < 0.9) audio.volume += 0.1; else { audio.volume = 1; clearInterval(f); } }, 50);
            } else { 
                document.getElementById('icon-play').style.display='block'; document.getElementById('icon-stop').style.display='none';
                let f = setInterval(() => { if (audio.volume > 0.1) audio.volume -= 0.1; else { audio.volume = 0; audio.pause(); clearInterval(f); } }, 50);
            }
        }

        function checkGuessExact() { showResult(parseInt(document.getElementById('year-guess').value) === parseInt(document.getElementById('song-year').innerText)); }
        
        function checkTimelineGuess(idx) {
            const r = parseInt(document.getElementById('song-year').innerText);
            const s = [...gameState.players[gameState.currentTurn].cards].sort((a,b) => a-b);
            let ok = (idx === -1) ? (r <= s[0]) : (idx === s.length - 1) ? (r >= s[s.length-1]) : (r >= s[idx] && r <= s[idx+1]);
            showResult(ok);
        }

        function showResult(ok) {
            audio.pause();
            const y = parseInt(document.getElementById('song-year').innerText);
            const p = gameState.players[gameState.currentTurn];
            if (ok) {
                p.cards.push(y); save(); renderBoards();
                document.getElementById('guess-result').innerText = "âœ… ENCERTAT!";
                document.getElementById('guess-result').style.color = "#28a745";
                if (p.cards.length >= gameState.winCondition) setTimeout(() => { document.getElementById('winner-name').innerText = p.name.toUpperCase(); document.getElementById('winner-screen').style.display = 'flex'; }, 800);
            } else { document.getElementById('guess-result').innerText = "âŒ INCORRECTE"; document.getElementById('guess-result').style.color = "#fa2d48"; }
            document.getElementById('ui-exact').style.display = 'none'; document.getElementById('ui-timeline').style.display = 'none'; document.getElementById('solution-card').style.display = 'flex';
        }

        function nextTurn() { gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length; save(); if (isRandom) jugarAleatori(); else goToMenu(); }
        function goToMenu() { window.location.href = window.location.pathname; }
        function startScanner() { showScreen('scanner-screen'); const q = new Html5Qrcode("reader"); q.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (t) => { q.stop().then(() => { window.location.href = t; }); }); }
        function resetGame() { if(confirm("Esborrar-ho tot i tornar a comenÃ§ar?")) { localStorage.removeItem('sonabe_v26'); goToMenu(); } }
    </script>
</body>
</html>
