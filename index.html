<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HisterCAT ðŸŽ¶</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .neon-logo {
            font-weight: bold;
            font-size: 2.2rem;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 40px #ff007f;
        }

        .play-button {
            width: 120px;
            height: 120px;
            background-color: #fa2d48;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(250, 45, 72, 0.4);
            border: none;
        }

        .play-icon { width: 0; height: 0; border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-left: 30px solid white; margin-left: 8px; }
        .stop-icon { width: 30px; height: 30px; background-color: white; border-radius: 4px; display: none; }

        #solution-card { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.8s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .album-art { width: 180px; height: 180px; border-radius: 10px; margin-bottom: 15px; }
        .track-name { font-size: 1.4rem; font-weight: bold; text-align: center; }
        .artist-name { font-size: 1.1rem; color: #fa2d48; margin-bottom: 10px; }

        .btn {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            color: #aaa;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            width: 200px;
        }

        .btn-next { background-color: #fa2d48; color: white; border: none; margin-top: 10px; display: none; }

        #reader { width: 320px; border-radius: 15px; overflow: hidden; border: 2px solid #333; display: none; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-ui" style="display:none; flex-direction: column; align-items: center;">
        <div id="logo-header" class="neon-logo">HisterCAT</div>

        <div id="solution-card">
            <img id="album-img" class="album-art" src="" alt="Album Art">
            <div id="song-title" class="track-name"></div>
            <div id="song-artist" class="artist-name"></div>
        </div>
        
        <button class="play-button" id="master-btn" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <button class="btn" id="reveal-btn" onclick="revealSolution()">REVELAR SOLUCIÃ“</button>
        <button class="btn btn-next" id="next-btn" onclick="startScanner()">SEGÃœENT CANÃ‡Ã“ ðŸ“·</button>
    </div>

    <div id="scanner-ui" style="display:none; flex-direction: column; align-items: center;">
        <div class="neon-logo" style="font-size: 1.2rem;">Escaneja el QR</div>
        <div id="reader"></div>
        <button class="btn" onclick="location.reload()" style="margin-top: 30px;">CANCELÂ·LAR</button>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id'); 
        const audio = document.getElementById('audio-player');
        let songData = null;
        let html5QrCode = null;

        if (appleId) {
            document.getElementById('game-ui').style.display = 'flex';
            loadAppleSong(appleId);
        } else {
            startScanner();
        }

        async function loadAppleSong(id) {
            try {
                const response = await fetch(`https://itunes.apple.com/lookup?id=${id}`);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    songData = data.results[0];
                    audio.src = songData.previewUrl;
                    document.getElementById('album-img').src = songData.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = songData.trackName;
                    document.getElementById('song-artist').innerText = songData.artistName;
                }
            } catch (e) { console.error("Error carregant canÃ§Ã³"); }
        }

        function togglePlay() {
            if (audio.paused) { audio.play(); updateUI(true); } 
            else { audio.pause(); updateUI(false); }
        }

        function updateUI(isPlaying) {
            document.getElementById('icon-play').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('icon-stop').style.display = isPlaying ? 'block' : 'none';
        }

        function revealSolution() {
            if (!songData) return;
            document.getElementById('logo-header').classList.add('hidden');
            document.getElementById('reveal-btn').classList.add('hidden');
            document.getElementById('solution-card').style.display = 'flex';
            document.getElementById('next-btn').style.display = 'block';
        }

        function startScanner() {
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('scanner-ui').style.display = 'flex';
            document.getElementById('reader').style.display = 'block';

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            // CONFIGURACIÃ“ MILLORADA PER A L'ENFOCAMENT
            const config = { 
                fps: 20, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            // Intentem forÃ§ar la cÃ mera de darrere amb alta resoluciÃ³
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                (decodedText) => {
                    html5QrCode.stop().then(() => {
                        window.location.href = decodedText;
                    });
                }
            ).catch(err => {
                console.error("CÃ mera bloquejada o no trobada", err);
            });
        }

        audio.onended = () => updateUI(false);
    </script>
</body>
</html>
