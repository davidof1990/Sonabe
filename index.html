<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonabÃ©! ðŸŽ¶</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; --bg: #121212; }
        
        body {
            background-color: var(--bg); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; text-align: center;
        }

        .neon-logo {
            font-weight: bold; font-size: 3.2rem; text-transform: uppercase; color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon), 0 0 40px var(--neon);
            margin-bottom: 20px;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 20px; }
        .active { display: flex; }

        /* Botons */
        .btn-list { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; }
        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee;
            padding: 18px 30px; border-radius: 40px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; width: 280px; transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary { background-color: var(--primary); border: none; box-shadow: 0 0 20px rgba(250, 45, 72, 0.4); color: white; }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid #666; color: #ccc; font-size: 0.7rem; width: 180px; }

        /* Indicador de Torn */
        #turn-indicator { 
            background: var(--primary); color: white; padding: 15px; border-radius: 12px; 
            font-weight: 900; width: 100%; margin-bottom: 10px; font-size: 1.3rem;
            box-shadow: 0 0 20px var(--primary); text-transform: uppercase;
        }

        .play-button {
            width: 100px; height: 100px; background-color: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 0 30px rgba(250, 45, 72, 0.5); border: none; margin: 5px 0;
        }
        .play-icon { width: 0; height: 0; border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-left: 30px solid white; margin-left: 8px; }
        .stop-icon { width: 35px; height: 35px; background-color: white; border-radius: 6px; display: none; }

        /* SoluciÃ³ i Album Art */
        #solution-card { display: none; flex-direction: column; align-items: center; gap: 10px; width: 100%; }
        .album-art { width: 180px; height: 180px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2.2rem; padding: 5px 30px; border-radius: 15px; }

        /* Tauler Hitster */
        .board-container { width: 100%; max-width: 380px; margin-top: 25px; border-top: 1px solid #333; padding-top: 20px; }
        .player-row { background: #1e1e1e; padding: 12px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--primary); text-align: left; }
        .active-player-row { border: 2px solid white; box-shadow: 0 0 15px var(--primary); background: #252525; }
        .timeline { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
        .year-card { background: white; color: black; font-size: 0.8rem; font-weight: bold; padding: 3px 10px; border-radius: 5px; }

        input[type="number"], input[type="text"] { 
            padding: 15px; border-radius: 10px; border: 1px solid var(--neon); 
            background: #222; color: white; text-align: center; font-size: 1.2rem; width: 220px; outline: none;
        }

        #reader { width: 300px; border: 2px solid var(--neon); border-radius: 15px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="landing-screen" class="screen active">
        <div class="neon-logo">SonabÃ©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc les meves cartes ðŸ“·</button>
            <button class="btn btn-outline" onclick="showSetup()">Jugar online ðŸŽ²</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Partida</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2rem;">Qui juga?</div>
        <input type="text" id="player-input" placeholder="Escriu un nom...">
        <div class="btn-list">
            <button class="btn btn-primary" onclick="addPlayer()">Afegir</button>
            <div id="player-list-setup" style="margin: 10px 0; font-size: 1rem; color: var(--neon);"></div>
            <button id="start-game-btn" class="btn btn-outline" style="display:none;" onclick="jugarAleatori()">ComenÃ§ar Joc</button>
            <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator">TORN DE: ---</div>
        
        <button class="play-button" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <div id="guess-section" style="width: 100%;">
            <p>Quin any es va publicar?</p>
            <input type="number" id="year-guess" placeholder="Any" pattern="\d*">
            <button class="btn btn-primary" style="margin-top: 15px;" onclick="checkGuess()">Endevinar</button>
            <button class="btn btn-secondary" style="margin-top: 10px;" onclick="goToMenu()">Menu</button>
        </div>

        <div id="solution-card">
            <div id="guess-result" style="font-weight: 900; font-size: 1.5rem;"></div>
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="">
            <div id="song-title" style="font-weight: bold; font-size: 1.1rem; padding: 0 10px;"></div>
            <div id="song-artist" style="color: var(--primary); font-size: 1rem;"></div>
            
            <div class="btn-list" style="margin-top: 10px;">
                <button class="btn btn-primary" onclick="nextTurn()">SegÃ¼ent CanÃ§Ã³</button>
                <button class="btn btn-secondary" onclick="goToMenu()">MenÃº</button>
            </div>
        </div>
    </div>

    <div id="scanner-screen" class="screen">
        <div class="neon-logo" style="font-size: 1.5rem;">Escaneja</div>
        <div id="reader"></div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
    </div>

    <div id="all-boards" class="board-container"></div>

    <audio id="audio-player" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id');
        const isRandom = params.get('mode') === 'rand';

        // LÃ’GICA DE MEMÃ’RIA (v13)
        let gameState = { players: [], currentTurn: 0 };
        
        function loadGame() {
            const saved = localStorage.getItem('sonabe_v13');
            if (saved) {
                gameState = JSON.parse(saved);
            }
        }

        function saveGame() {
            localStorage.setItem('sonabe_v13', JSON.stringify(gameState));
        }

        window.onload = () => {
            loadGame();

            if (appleId) {
                switchScreen('game-screen');
                loadSong(appleId);
            } else if (gameState.players.length > 0) {
                document.getElementById('all-boards').style.display = 'block';
                renderBoards();
            }
        };

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            if (gameState.players.length > 0) {
                document.getElementById('all-boards').style.display = 'block';
                renderBoards();
                
                // CORREGIT: Ara busquem l'ID correcte (turn-indicator)
                const actual = gameState.players[gameState.currentTurn];
                if (actual) {
                    document.getElementById('turn-indicator').innerText = `TORN DE: ${actual.name.toUpperCase()}`;
                }
            }
        }

        function addPlayer() {
            const input = document.getElementById('player-input');
            const name = input.value.trim();
            if (name) {
                gameState.players.push({ name: name, cards: [] });
                input.value = "";
                saveGame();
                updateSetupList();
                renderBoards();
                document.getElementById('all-boards').style.display = 'block';
            }
        }

        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            list.innerHTML = gameState.players.map(p => `<div>ðŸ‘¤ ${p.name.toUpperCase()}</div>`).join('');
            if (gameState.players.length > 0) document.getElementById('start-game-btn').style.display = 'block';
        }

        function renderBoards() {
            const container = document.getElementById('all-boards');
            container.innerHTML = "<h3>LÃ­nies del temps</h3>";
            gameState.players.forEach((p, i) => {
                const isTurn = (i === gameState.currentTurn && appleId);
                const activeClass = isTurn ? 'active-player-row' : '';
                const sorted = [...p.cards].sort((a,b) => a-b);
                
                container.innerHTML += `
                    <div class="player-row ${activeClass}">
                        <div style="font-size: 0.8rem; font-weight: bold; color: var(--primary);">${p.name.toUpperCase()} ${isTurn ? 'â—€' : ''}</div>
                        <div class="timeline">
                            ${sorted.map(y => `<div class="year-card">${y}</div>`).join('') || '<small style="color:#444">Cap carta encara</small>'}
                        </div>
                    </div>
                `;
            });
        }

        async function loadSong(id) {
            try {
                const r = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const d = await r.json();
                if (d.results.length > 0) {
                    const song = d.results[0];
                    audio.src = song.previewUrl;
                    document.getElementById('album-img').src = song.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = song.trackName;
                    document.getElementById('song-artist').innerText = song.artistName;
                    document.getElementById('song-year').innerText = song.releaseDate.substring(0, 4);
                }
            } catch (e) { console.error(e); }
        }

        function checkGuess() {
            const guess = document.getElementById('year-guess').value;
            const realYear = parseInt(document.getElementById('song-year').innerText);
            
            if (!guess) { alert("Posa l'any!"); return; }

            if (parseInt(guess) === realYear) {
                gameState.players[gameState.currentTurn].cards.push(realYear);
                saveGame();
                renderBoards();
                document.getElementById('guess-result').innerText = "âœ… ENCERTAT!";
                document.getElementById('guess-result').style.color = "#28a745";
            } else {
                document.getElementById('guess-result').innerText = "âŒ INCORRECTE";
                document.getElementById('guess-result').style.color = "#fa2d48";
            }
            document.getElementById('guess-section').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
        }

        function nextTurn() {
            if (gameState.players.length > 0) {
                gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length;
                saveGame();
            }
            if (isRandom) jugarAleatori(); else goToMenu();
        }

        async function jugarAleatori() {
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&t=" + Date.now();
            try {
                const r = await fetch(sheet);
                const t = await r.text();
                const urls = t.split("\n").slice(1).map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return c[6] ? c[6].replace(/"/g, "").trim() : "";
                }).filter(u => u.includes("http"));
                window.location.href = urls[Math.floor(Math.random()*urls.length)] + "&mode=rand";
            } catch (e) { alert("Error de connexiÃ³"); }
        }

        function goToMenu() { window.location.href = window.location.pathname; }
        function startScanner() {
            switchScreen('scanner-screen');
            const qrcode = new Html5Qrcode("reader");
            qrcode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                qrcode.stop().then(() => { window.location.href = text; });
            });
        }
        function resetGame() { if(confirm("Esborrar la partida actual?")) { localStorage.removeItem('sonabe_v13'); goToMenu(); } }
        function togglePlay() {
            if (audio.paused) { audio.play(); document.getElementById('icon-play').style.display='none'; document.getElementById('icon-stop').style.display='block'; }
            else { audio.pause(); document.getElementById('icon-play').style.display='block'; document.getElementById('icon-stop').style.display='none'; }
        }
    </script>
</body>
</html>
