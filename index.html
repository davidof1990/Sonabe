<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonabÃ©! ðŸŽ¶ - VersiÃ³ 45</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; --bg: #121212; }
        body { background-color: var(--bg); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; text-align: center; }
        .neon-logo { font-weight: bold; font-size: 3rem; text-transform: uppercase; color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--neon); margin-bottom: 20px; }
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 15px; }
        .active { display: flex; }
        .btn-list { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee; padding: 16px 25px; border-radius: 40px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; width: 280px; transition: 0.2s; }
        .btn-primary { background-color: var(--primary); border: none; color: white; box-shadow: 0 0 15px var(--primary); }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .mode-selected { border-color: var(--neon) !important; color: white !important; background: rgba(255, 0, 127, 0.4) !important; box-shadow: 0 0 15px var(--neon); }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid #666; color: #ccc; font-size: 0.75rem; width: 180px; margin-top: 10px; }
        .player-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 12px 15px; border-radius: 12px; width: 280px; margin-bottom: 8px; border: 1px solid #444; }
        .del-btn { color: var(--primary); font-weight: bold; cursor: pointer; font-size: 1.4rem; padding: 0 10px; }
        #turn-indicator { background: var(--primary); color: white; padding: 12px; border-radius: 10px; font-weight: 900; width: 100%; margin-bottom: 15px; text-transform: uppercase; font-size: 1.1rem; }
        .play-button { width: 90px; height: 90px; background-color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 10px 0; border: none; }
        .play-icon { width: 0; height: 0; border-top: 18px solid transparent; border-bottom: 18px solid transparent; border-left: 28px solid white; margin-left: 8px; }
        .stop-icon { width: 30px; height: 30px; background-color: white; border-radius: 4px; display: none; }
        #solution-card { display: none; flex-direction: column; align-items: center; gap: 10px; width: 100%; }
        .album-art { width: 160px; height: 160px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2.5rem; padding: 5px 30px; border-radius: 10px; }
        .board-container { width: 100%; max-width: 400px; margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; }
        .player-row { background: #1e1e1e; padding: 10px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); text-align: left; }
        .active-row { border: 2px solid white !important; box-shadow: 0 0 10px var(--primary); background: #222; }
        .timeline { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 5px; align-items: center; }
        .year-card { background: white; color: black; font-size: 0.75rem; font-weight: bold; padding: 2px 8px; border-radius: 4px; }
        .slot-btn { background: rgba(255,255,255,0.1); border: 1px dashed #555; color: #999; padding: 3px 8px; border-radius: 4px; font-size: 0.6rem; cursor: pointer; }
        input[type="number"], input[type="text"] { padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: #222; color: white; text-align: center; width: 220px; outline: none; }
        #reader { width: 300px; border: 2px solid var(--neon); border-radius: 15px; overflow: hidden; }
        #winner-screen { display: none; flex-direction: column; align-items: center; justify-content: center; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 1000; }
    </style>
</head>
<body>

    <div id="landing-screen" class="screen active">
        <div class="neon-logo">SonabÃ©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc cartes ðŸ“·</button>
            <button class="btn btn-outline" onclick="openSetup()">Jugar Online ðŸŽ²</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Tot</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2rem;">Qui juga?</div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="player-input" placeholder="Nom...">
            <button class="btn btn-primary" onclick="addPlayer()" style="width:80px; padding:0;">AFEGIR</button>
        </div>
        <div id="player-list-setup" style="width:100%; margin-top:10px;"></div>
        <div id="config-area" style="display:none; width:100%; margin-top:10px;">
            <p style="font-size:0.7rem; font-weight:bold; color:#888;">CARTES PER GUANYAR:</p>
            <input type="number" id="win-input" value="5" min="2" max="20" onchange="updateWinCondition()" style="width:80px; margin-bottom:15px;">
            <div class="btn-list">
                <button id="mode-timeline" class="btn btn-outline" onclick="setMode('timeline')">LINIA DEL TEMPS</button>
                <button id="mode-exact" class="btn btn-outline" onclick="setMode('exact')">ANY EXACTE</button>
            </div>
            <button class="btn btn-primary" style="width:100%; margin-top:20px; border:2px solid white;" onclick="jugarAleatori()">COMENÃ‡AR</button>
        </div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator">CARREGANT...</div>
        <button class="play-button" onclick="handlePlayClick()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <div id="ui-online-controls" class="btn-list" style="display:none;">
            <div id="ui-exact" class="btn-list" style="display:none;">
                <p>Quin any es va publicar?</p>
                <input type="number" id="year-guess" placeholder="Any" pattern="\d*">
                <button class="btn btn-primary" onclick="checkGuessExact()">Endevinar</button>
            </div>
            <div id="ui-timeline" class="btn-list" style="display:none;">
                <p>On va aquesta canÃ§Ã³?</p>
                <div id="timeline-slots" class="timeline" style="justify-content: center;"></div>
            </div>
        </div>

        <div id="ui-cards-controls" class="btn-list" style="display:none;">
            <button class="btn btn-primary" style="margin-top:20px;" onclick="revealSolutionSolo()">REVELAR SOLUCIÃ“</button>
        </div>

        <div id="solution-card">
            <div id="guess-result" style="font-weight: bold; font-size: 1.4rem;"></div>
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="">
            <div id="song-title" style="font-weight: bold; font-size: 1rem; padding: 0 10px;"></div>
            <div id="song-artist" style="color: var(--primary);"></div>
            <button id="btn-next" class="btn btn-primary" onclick="nextAction()">SegÃ¼ent</button>
        </div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar al MenÃº</button>
    </div>

    <div id="scanner-screen" class="screen"><div class="neon-logo" style="font-size: 1.5rem;">Escaneja</div><div id="reader"></div><button class="btn btn-secondary" onclick="goToMenu()">Tornar</button></div>
    <div id="winner-screen"><div class="neon-logo">GUANYADOR!</div><h1 id="winner-name" style="color:var(--neon); font-size: 3.5rem;">NOM</h1><button class="btn btn-primary" style="margin-top:25px;" onclick="resetGame()">REINICIAR TOT</button></div>

    <div id="all-boards" class="board-container"></div>
    <audio id="audio-player" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id');
        let gameState = { players: [], currentTurn: 0, mode: 'timeline', playedIds: [], winCondition: 5 };

        function load() {
            const saved = localStorage.getItem('sonabe_v45');
            if (saved) gameState = JSON.parse(saved);
        }
        function save() { localStorage.setItem('sonabe_v45', JSON.stringify(gameState)); }

        load();

        window.onload = () => {
            if (gameState.players.length > 0) renderBoards();
            if (appleId) {
                if (!gameState.playedIds.includes(appleId)) gameState.playedIds.push(appleId);
                save();
                renderGameUI();
                loadSong(appleId);
            }
        };

        function renderGameUI() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-screen').classList.add('active');
            
            const actual = gameState.players[gameState.currentTurn];
            
            if (gameState.players.length > 0 && actual) {
                // CAMÃ ONLINE
                document.getElementById('ui-online-controls').style.display = 'block';
                document.getElementById('ui-cards-controls').style.display = 'none';
                document.getElementById('turn-indicator').innerText = `TORN DE: ${actual.name.toUpperCase()}`;
                document.getElementById('btn-next').innerText = "SegÃ¼ent CanÃ§Ã³";
                
                if (gameState.mode === 'timeline') {
                    document.getElementById('ui-timeline').style.display = 'flex';
                    document.getElementById('ui-exact').style.display = 'none';
                    renderTimelineSlots(actual);
                } else {
                    document.getElementById('ui-timeline').style.display = 'none';
                    document.getElementById('ui-exact').style.display = 'flex';
                }
            } else {
                // CAMÃ CARTES FÃSIQUES
                document.getElementById('ui-online-controls').style.display = 'none';
                document.getElementById('ui-cards-controls').style.display = 'block';
                document.getElementById('turn-indicator').innerText = "MODE ESCANEIG";
                document.getElementById('btn-next').innerText = "Escanejar SegÃ¼ent";
            }
        }

        function revealSolutionSolo() {
            audio.pause();
            document.getElementById('ui-cards-controls').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
        }

        function nextAction() {
            if (gameState.players.length > 0) {
                gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length;
                save();
                if (params.get('mode') === 'rand') jugarAleatori(); else goToMenu();
            } else {
                startScanner();
            }
        }

        function addPlayer() {
            const name = document.getElementById('player-input').value.trim();
            if (name) {
                const startYear = Math.floor(Math.random() * (2025 - 1930 + 1)) + 1930;
                gameState.players.push({ name: name, cards: [startYear] });
                document.getElementById('player-input').value = "";
                save(); updateSetupList(); renderBoards();
            }
        }
        function deletePlayer(i) { gameState.players.splice(i, 1); save(); updateSetupList(); renderBoards(); }
        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            list.innerHTML = gameState.players.map((p, i) => `<div class="player-item"><span>ðŸ‘¤ ${p.name.toUpperCase()}</span><span class="del-btn" onclick="deletePlayer(${i})">âœ•</span></div>`).join('');
            document.getElementById('config-area').style.display = (gameState.players.length > 0) ? 'block' : 'none';
            setMode(gameState.mode);
        }
        function setMode(m) { gameState.mode = m; document.getElementById('mode-timeline').className = (m === 'timeline') ? 'btn mode-selected' : 'btn btn-outline'; document.getElementById('mode-exact').className = (m === 'exact') ? 'btn mode-selected' : 'btn btn-outline'; save(); }

        function renderBoards() {
            const container = document.getElementById('all-boards');
            if (gameState.players.length === 0) { container.style.display = 'none'; return; }
            container.style.display = 'block'; container.innerHTML = "<h3>Taulers de joc</h3>";
            gameState.players.forEach((p, i) => {
                const active = (i === gameState.currentTurn && appleId) ? 'active-row' : '';
                const sorted = [...p.cards].sort((a,b) => a-b);
                container.innerHTML += `<div class="player-row ${active}"><div style="font-size:0.8rem; font-weight:bold; color:var(--primary);">${p.name.toUpperCase()} (${p.cards.length}/${gameState.winCondition})</div><div class="timeline">${sorted.map(y => `<div class="year-card">${y}</div>`).join('')}</div></div>`;
            });
        }

        function renderTimelineSlots(player) {
            const container = document.getElementById('timeline-slots');
            container.innerHTML = ""; const sorted = [...player.cards].sort((a,b) => a-b);
            container.innerHTML += `<button class="slot-btn" onclick="checkTimelineGuess(-1)">ANTIC</button>`;
            sorted.forEach((y, i) => { container.innerHTML += `<div class="year-card">${y}</div>`; container.innerHTML += `<button class="slot-btn" onclick="checkTimelineGuess(${i})">${(i === sorted.length-1) ? "NOU" : "ENTRE"}</button>`; });
        }

        async function loadSong(id) {
            try {
                const r = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const d = await r.json();
                if (d.results.length > 0) {
                    const s = d.results[0]; audio.src = s.previewUrl;
                    document.getElementById('album-img').src = s.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = s.trackName;
                    document.getElementById('song-artist').innerText = s.artistName;
                    document.getElementById('song-year').innerText = s.releaseDate.substring(0, 4);
                }
            } catch (e) {}
        }

        function handlePlayClick() {
            const pi = document.getElementById('icon-play'); const si = document.getElementById('icon-stop');
            if (audio.paused) { pi.style.display='none'; si.style.display='block'; audio.volume=0; audio.play(); let f = setInterval(() => { if (audio.volume < 0.9) audio.volume += 0.1; else { audio.volume = 1; clearInterval(f); } }, 50); }
            else { pi.style.display='block'; si.style.display='none'; let f = setInterval(() => { if (audio.volume > 0.1) audio.volume -= 0.1; else { audio.volume = 0; audio.pause(); clearInterval(f); } }, 50); }
        }

        function checkGuessExact() { showResultOnline(parseInt(document.getElementById('year-guess').value) === parseInt(document.getElementById('song-year').innerText)); }
        function checkTimelineGuess(idx) {
            const r = parseInt(document.getElementById('song-year').innerText); const s = [...gameState.players[gameState.currentTurn].cards].sort((a,b) => a-b);
            showResultOnline((idx === -1) ? (r <= s[0]) : (idx === s.length - 1) ? (r >= s[s.length-1]) : (r >= s[idx] && r <= s[idx+1]));
        }

        function showResultOnline(ok) {
            audio.pause(); const p = gameState.players[gameState.currentTurn];
            if (ok) { p.cards.push(parseInt(document.getElementById('song-year').innerText)); save(); renderBoards(); if (p.cards.length >= gameState.winCondition) { setTimeout(() => { document.getElementById('winner-name').innerText = p.name.toUpperCase(); document.getElementById('winner-screen').style.display = 'flex'; }, 800); } document.getElementById('guess-result').innerText = "âœ… ENCERTAT!"; document.getElementById('guess-result').style.color = "#28a745"; }
            else { document.getElementById('guess-result').innerText = "âŒ INCORRECTE"; document.getElementById('guess-result').style.color = "#fa2d48"; }
            document.getElementById('ui-online-controls').style.display = 'none'; document.getElementById('solution-card').style.display = 'flex';
        }

        function goToMenu() { window.location.href = window.location.pathname; }
        function startScanner() { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById('scanner-screen').classList.add('active'); const q = new Html5Qrcode("reader"); q.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (t) => { q.stop().then(() => { window.location.href = t; }); }); }
        function resetGame() { if(confirm("Reiniciar tot?")) { localStorage.removeItem('sonabe_v45'); goToMenu(); } }
        async function jugarAleatori() { const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&t=" + Date.now(); try { const r = await fetch(sheet); const t = await r.text(); const lines = t.split("\n").slice(1); const avail = lines.map(l => { const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); const url = c[6] ? c[6].replace(/"/g, "").trim() : ""; const id = (url.match(/id=(\d+)/) || [])[1]; return { url, id }; }).filter(s => s.url.includes("http") && !gameState.playedIds.includes(s.id)); window.location.href = avail[Math.floor(Math.random()*avail.length)].url + "&mode=rand"; } catch (e) {} }
    </script>
</body>
</html>
