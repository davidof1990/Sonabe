<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonabÃ©! ðŸŽ¶</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .neon-logo {
            font-weight: bold; font-size: 3.2rem; text-transform: uppercase; color: #fff;
            margin-bottom: 30px; text-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 40px #ff007f;
            text-align: center;
        }

        @keyframes flickering {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 40px #ff007f; opacity: 1; }
            20%, 24%, 55% { text-shadow: none; opacity: 0.5; }
        }
        .flickering-on { animation: flickering 2s infinite alternate-reverse; }

        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee;
            padding: 18px 30px; border-radius: 40px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; width: 280px; margin-top: 15px;
            text-align: center; display: block; transition: all 0.2s;
            text-decoration: none;
        }

        .btn:active { transform: scale(0.95); }

        /* Estils de botons */
        .btn-primary { background-color: #fa2d48; border: none; color: white; box-shadow: 0 0 20px rgba(250, 45, 72, 0.4); }
        .btn-outline { background-color: transparent; border: 2px solid #fa2d48; color: #fa2d48; }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid #666; color: #ccc; }

        .play-button {
            width: 130px; height: 130px; background-color: #fa2d48; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 0 30px rgba(250, 45, 72, 0.5); border: none; margin: 20px 0;
        }

        .play-icon { width: 0; height: 0; border-top: 25px solid transparent; border-bottom: 25px solid transparent; border-left: 40px solid white; margin-left: 10px; }
        .stop-icon { width: 40px; height: 40px; background-color: white; border-radius: 6px; display: none; }

        #solution-card { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .album-art { width: 220px; height: 220px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 10px 50px rgba(0,0,0,0.6); }
        .track-name { font-size: 1.6rem; font-weight: bold; text-align: center; padding: 0 15px; line-height: 1.2; }
        .artist-name { font-size: 1.2rem; color: #fa2d48; margin-bottom: 15px; }

        .year-badge {
            background-color: white; color: black; font-weight: 900; font-size: 2.2rem;
            padding: 5px 35px; border-radius: 15px; margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
        }

        #reader-wrapper { position: relative; width: 320px; display: none; border: 3px solid #ff007f; border-radius: 20px; overflow: hidden; }
        #reader { width: 100%; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #fa2d48; box-shadow: 0 0 15px #fa2d48; z-index: 10; animation: scanning 2s infinite; }
        @keyframes scanning { 0%, 100% { top: 0%; } 50% { top: 100%; } }
        
        #random-status { font-size: 0.7rem; color: #fa2d48; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="landing-ui" style="display: flex; flex-direction: column; align-items: center;">
        <div class="neon-logo flickering-on">SonabÃ©!</div>
        <button class="btn btn-primary" onclick="startScanner()">Tinc les meves cartes ðŸ“·</button>
        <button class="btn btn-outline" onclick="jugarAleatori()">Jugar online ðŸŽ²</button>
        <div id="random-status"></div>
    </div>

    <div id="game-ui" style="display: none; flex-direction: column; align-items: center;">
        <div id="logo-header" class="neon-logo" style="font-size: 1.8rem;">SonabÃ©!</div>
        <div id="loader-text" style="color: #666; margin-bottom: 10px;">Preparant Ã udio...</div>

        <div id="solution-card">
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="" alt="Album Art">
            <div id="song-title" class="track-name"></div>
            <div id="song-artist" class="artist-name"></div>
        </div>
        
        <button class="play-button" id="master-btn" onclick="togglePlay()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>

        <button class="btn btn-primary" id="reveal-btn" onclick="revealSolution()">Revelar soluciÃ³</button>
        
        <div id="post-solution-btns" style="display: none;">
            <button class="btn btn-primary" onclick="startScanner()">SegÃ¼ent canÃ§Ã³ ðŸ“·</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Tornar al menÃº</button>
        </div>
    </div>

    <div id="scanner-ui" style="display: none; flex-direction: column; align-items: center;">
        <div class="neon-logo" style="font-size: 1.2rem;">Escaneja el QR</div>
        <div id="reader-wrapper"><div id="reader"></div><div class="scan-line"></div></div>
        <button class="btn btn-secondary" onclick="location.reload()">Tornar</button>
    </div>

    <audio id="audio-player" preload="auto"></audio>

    <script>
        const params = new URLSearchParams(window.location.search);
        const appleId = params.get('id'); 
        const manualYear = params.get('y'); 
        const audio = document.getElementById('audio-player');
        let songData = null;

        if (appleId) {
            document.getElementById('landing-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            if (manualYear) document.getElementById('song-year').innerText = manualYear;
            loadAppleSong(appleId);
        }

        async function loadAppleSong(id) {
            try {
                const response = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    songData = data.results[0];
                    if (songData.previewUrl) { 
                        audio.src = songData.previewUrl; 
                        document.getElementById('loader-text').innerText = "Ã€udio llest ðŸ”’"; 
                    }
                    document.getElementById('album-img').src = songData.artworkUrl100.replace('100x100', '600x600');
                    document.getElementById('song-title').innerText = songData.trackName;
                    document.getElementById('song-artist').innerText = songData.artistName;
                    if (!manualYear && songData.releaseDate) {
                        document.getElementById('song-year').innerText = songData.releaseDate.substring(0, 4);
                    }
                }
            } catch (e) { console.error(e); }
        }

        async function jugarAleatori() {
            const status = document.getElementById('random-status');
            const urlSheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv";
            status.innerText = "TRIANT CANÃ‡Ã“ ONLINE...";
            try {
                const resp = await fetch(urlSheet);
                const text = await resp.text();
                const files = text.split("\n").slice(1);
                const urls = [];
                files.forEach(fila => {
                    const cols = fila.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    let link = cols[6] ? cols[6].replace(/"/g, "").trim() : "";
                    
                    // CORRECCIÃ“ SONABE -> Sonabe (Case Sensitive GitHub Fix)
                    if (link.toLowerCase().includes("davidof1990.github.io/sonabe")) {
                        link = link.replace(/sonabe/i, "Sonabe");
                    }
                    if (link.includes("http")) urls.push(link);
                });
                if (urls.length > 0) {
                    window.location.href = urls[Math.floor(Math.random() * urls.length)];
                } else {
                    status.innerText = "ERROR AL CATÃ€LEG";
                }
            } catch (e) { status.innerText = "ERROR DE CONNEXIÃ“"; }
        }

        function togglePlay() {
            if (!audio.src) return;
            if (audio.paused) { audio.play(); updateUI(true); } 
            else { audio.pause(); updateUI(false); }
        }

        function updateUI(isPlaying) {
            document.getElementById('icon-play').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('icon-stop').style.display = isPlaying ? 'block' : 'none';
            const logo = document.getElementById('logo-header');
            if (isPlaying) logo.classList.add('flickering-on');
            else logo.classList.remove('flickering-on');
        }

        function revealSolution() {
            if (!songData) return;
            document.getElementById('logo-header').style.display = 'none';
            document.getElementById('loader-text').style.display = 'none';
            document.getElementById('reveal-btn').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
            document.getElementById('post-solution-btns').style.display = 'block';
        }

        function startScanner() {
            // Netegem la URL actual per si venim d'una canÃ§Ã³
            if (window.location.search) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            document.getElementById('landing-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('scanner-ui').style.display = 'flex';
            document.getElementById('reader-wrapper').style.display = 'block';
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, 
            (text) => { 
                html5QrCode.stop().then(() => { 
                    // CORRECCIÃ“ SONABE -> Sonabe (Case Sensitive GitHub Fix)
                    const fixedUrl = text.replace(/sonabe/i, "Sonabe");
                    window.location.href = fixedUrl; 
                }); 
            });
        }
        audio.onended = () => updateUI(false);
    </script>
</body>
</html>
