<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonab√©! üé∂ - v179 MASTER</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; --bg: #121212; --gold: #ffd700; --purple: #a020f0; }
        body { background-color: var(--bg); color: white; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; text-align: center; overflow-x: hidden; }
        .neon-logo { font-weight: bold; font-size: 2.8rem; text-transform: uppercase; color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--neon); margin-bottom: 5px; }
        .song-count-badge { font-size: 0.8rem; color: #888; margin-bottom: 25px; font-weight: bold; letter-spacing: 1px; }
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 15px; }
        .active { display: flex; }
        
        #loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .btn-list { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee; padding: 16px 25px; border-radius: 40px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; width: 280px; transition: 0.2s; outline: none; }
        .btn-primary { background-color: var(--primary); border: none; color: white; box-shadow: 0 0 15px var(--primary); }
        .btn-purple { background-color: var(--purple) !important; color: white !important; box-shadow: 0 0 20px var(--purple) !important; border: none !important; }
        .btn-gold { background-color: var(--gold) !important; color: black !important; box-shadow: 0 0 25px var(--gold) !important; border: 2px solid white !important; }
        .mode-selected { background-color: var(--neon) !important; color: white !important; border: 2px solid white !important; box-shadow: 0 0 15px var(--neon); }
        
        #play-btn-main { width:90px; height:90px; background-color:var(--primary); border-radius:50%; border:none; margin: 15px 0; display:flex; align-items:center; justify-content:center; cursor: pointer; outline: none; }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2.5rem; padding: 5px 30px; border-radius: 10px; }
        .album-art { width: 160px; height: 160px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .player-row { background: #1e1e1e; padding: 10px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); text-align: left; width: 100%; box-sizing: border-box; }
        .active-row { border: 2px solid white !important; box-shadow: 0 0 15px var(--primary); }
        
        #scanner-container { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:black; z-index: 5000; }
        #reader { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div><p id="loading-text" style="margin-top:15px;">CARREGANT...</p></div>

    <div id="scanner-container">
        <div id="reader"></div>
        <button class="btn btn-secondary" onclick="stopScanner()" style="position:absolute; bottom:50px; left:50%; transform:translateX(-50%); z-index:5100;">CANCEL¬∑LAR</button>
    </div>

    <div id="landing-screen" class="screen">
        <div class="neon-logo">Sonab√©!</div>
        <div id="total-songs-display" class="song-count-badge">CARREGANT DATABASE...</div>
        
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc les cartes! üì∑</button>
            <button class="btn btn-outline" onclick="openSetup()">Jugar en l√≠nia üé≤</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Tot</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2.2rem;">Jugar en l√≠nia</div>
        <div style="display:flex; gap:10px; width: 280px; margin-bottom: 10px;">
            <input type="text" id="player-input" placeholder="Nom del jugador..." style="flex:1; padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: #222; color: white;">
            <button class="btn btn-primary" onclick="addPlayer()" style="width:60px; padding:0;">+</button>
        </div>
        <div id="player-list-setup" style="width:100%; margin:10px 0;"></div>
        <div id="config-area" style="display:none; width: 100%;">
            <p style="font-size:0.75rem; font-weight:bold; color:#888;">CARTES PER GUANYAR:</p>
            <input type="number" id="win-input" min="2" max="20" oninput="updateWinCondition()" style="width:80px; margin-bottom:20px; padding: 12px; border-radius: 10px; background: #222; color: white; text-align: center; border: 1px solid #444;">
            <div class="btn-list">
                <button id="mode-timeline" class="btn mode-selected" onclick="setMode('timeline')">L√çNIA DEL TEMPS</button>
                <button id="mode-exact" class="btn btn-outline" onclick="setMode('exact')">ANY EXACTE</button>
                <button class="btn btn-primary" style="margin-top:10px;" onclick="startGame()">COMEN√áAR PARTIDA</button>
            </div>
        </div>
        <button class="btn btn-secondary" onclick="showScreen('landing-screen')">Tornar</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator" style="background: var(--primary); color: white; padding: 12px; border-radius: 10px; font-weight: 900; width: 100%;">...</div>
        <button id="play-btn-main" onclick="handlePlayClick()">
            <div id="icon-play" style="width: 0; height: 0; border-top: 18px solid transparent; border-bottom: 18px solid transparent; border-left: 28px solid white; margin-left: 8px;"></div>
            <div id="icon-stop" style="width: 30px; height: 30px; background-color: white; border-radius: 4px; display: none;"></div>
        </button>
        <div id="ui-online-mode" class="btn-list" style="display:none;"><div id="timeline-slots" style="display:flex; gap:5px; flex-wrap:wrap; justify-content:center;"></div></div>
        
        <div id="solution-card" style="display:none; flex-direction:column; align-items:center; width: 100%;">
            <div id="guess-result" style="font-weight:bold; font-size:1.5rem; margin-bottom:10px;"></div>
            <div id="song-details" style="display:none; flex-direction:column; align-items:center;">
                <div id="song-year" class="year-badge">----</div>
                <img id="album-img" class="album-art" src="" style="margin:10px 0;">
                <div id="song-title" style="font-weight:bold;"></div>
                <div id="song-artist" style="color:var(--primary);"></div>
            </div>
            
            <div id="action-buttons" class="btn-list" style="margin-top:15px;">
                <button id="btn-rob" class="btn btn-purple" style="display:none;" onclick="executeRobbery()">ROBAR CARTA üö®</button>
                <button id="btn-next" class="btn btn-primary" style="display:none;" onclick="nextAction()">Seg√ºent Can√ß√≥</button>
                <div id="winner-actions" style="display:none; flex-direction:column; gap:10px;">
                    <button class="btn btn-gold" onclick="playAgain()">JUGAR DE NOU</button>
                    <button class="btn btn-secondary" onclick="resetGame()">REINICIAR TOT</button>
                </div>
            </div>
        </div>
        <div id="game-board-container" style="width: 100%; margin-top: 20px;"></div>
        <button class="btn btn-secondary" style="margin-top:10px;" onclick="goToMenu()">Men√∫ Principal</button>
    </div>

    <audio id="audio-player" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        let html5QrCode = null, fadeInterval = null, currentYear = null;
        let gameState = { players: [], currentTurn: 0, originalTurn: 0, mode: 'timeline', playedIds: [], winCondition: 5, isRobberyActive: false, robbersTried: [], pendingWinner: null, isOnline: false };

        const KEY = 'sonabe_v179';
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv";

        function save() { localStorage.setItem(KEY, JSON.stringify(gameState)); }
        function load() { const s = localStorage.getItem(KEY); if(s) { try { gameState = JSON.parse(s); } catch(e){} } }

        window.onload = () => { 
            load(); 
            showScreen('landing-screen'); 
            loadTotalCount(); // David: Busquem el total nom√©s obrir
        };

        // David: Funci√≥ nova per comptar can√ßons
        async function loadTotalCount() {
            try {
                const r = await fetch(SHEET_CSV + "&t=" + Date.now());
                const t = await r.text();
                const total = t.split("\n").length - 1; // Restem la cap√ßalera
                document.getElementById('total-songs-display').innerText = `${total} CAN√áONS DISPONIBLES`;
            } catch(e) {
                document.getElementById('total-songs-display').innerText = "DATABASE CONNECTADA";
            }
        }

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showLoader(txt) { document.getElementById('loading-overlay').style.display = 'flex'; document.getElementById('loading-text').innerText = txt; }
        function hideLoader() { document.getElementById('loading-overlay').style.display = 'none'; }
        function resetPlayIcons() { document.getElementById('icon-play').style.display = 'block'; document.getElementById('icon-stop').style.display = 'none'; }

        // --- MOTOR DE M√öSICA ---
        function handlePlayClick() {
            const pi = document.getElementById('icon-play'), si = document.getElementById('icon-stop');
            clearInterval(fadeInterval);
            if (audio.paused) {
                pi.style.display = 'none'; si.style.display = 'block'; audio.volume = 0; audio.play();
                fadeInterval = setInterval(() => { if (audio.volume < 0.9) audio.volume += 0.1; else clearInterval(fadeInterval); }, 50);
            } else {
                performFadeOut();
            }
        }

        function performFadeOut(callback) {
            clearInterval(fadeInterval);
            fadeInterval = setInterval(() => {
                if (audio.volume > 0.1) { audio.volume -= 0.1; } 
                else { audio.pause(); audio.volume = 1; resetPlayIcons(); clearInterval(fadeInterval); if (callback) callback(); }
            }, 50);
        }
        audio.onended = () => { resetPlayIcons(); };

        // --- ESC√ÄNER ---
        function startScanner() {
            document.getElementById('scanner-container').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                const id = new URLSearchParams(text.split('?')[1]).get('id');
                if (id) { stopScanner(); gameState.isOnline = false; loadSong(id); }
            }).catch(() => stopScanner());
        }
        function stopScanner() { if (html5QrCode) html5QrCode.stop().then(() => { document.getElementById('scanner-container').style.display = 'none'; }); }

        // --- SETUP ---
        function openSetup() { showScreen('setup-screen'); updateSetupList(); }
        function addPlayer() {
            const name = document.getElementById('player-input').value.trim();
            if (name) { gameState.players.push({ name: name, cards: [] }); document.getElementById('player-input').value = ""; save(); updateSetupList(); }
        }
        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            list.innerHTML = gameState.players.map((p, i) => `<div style="display:flex; justify-content:space-between; background:rgba(255,255,255,0.05); padding:10px; margin:5px; border-radius:8px;"><span>üë§ ${p.name.toUpperCase()}</span><span style="color:red; cursor:pointer;" onclick="gameState.players.splice(${i},1);save();updateSetupList();">‚úï</span></div>`).join('');
            document.getElementById('config-area').style.display = gameState.players.length > 0 ? 'block' : 'none';
            document.getElementById('win-input').value = gameState.winCondition;
            setMode(gameState.mode || 'timeline');
        }
        function updateWinCondition() { gameState.winCondition = parseInt(document.getElementById('win-input').value) || 5; save(); }
        function setMode(m) {
            gameState.mode = m;
            document.getElementById('mode-timeline').className = m === 'timeline' ? 'btn mode-selected' : 'btn btn-outline';
            document.getElementById('mode-exact').className = m === 'exact' ? 'btn mode-selected' : 'btn btn-outline';
            save();
        }

        // --- JOC ---
        function startGame() {
            gameState.isOnline = true;
            if (gameState.playedIds.length === 0) {
                gameState.players.forEach(p => p.cards = [1960 + Math.floor(Math.random()*60)]);
            }
            save(); fetchNextSong();
        }

        async function fetchNextSong() {
            showLoader("Buscant can√ß√≥...");
            try {
                const r = await fetch(SHEET_CSV + "&t=" + Date.now());
                const t = await r.text();
                const lines = t.split("\n").slice(1);
                const avail = lines.map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { id: (c[6] ? c[6].match(/id=(\d+)/) || [] : [])[1], year: parseInt(c[3]) };
                }).filter(s => s.id && !gameState.playedIds.includes(s.id));
                const sel = avail[Math.floor(Math.random()*avail.length)];
                gameState.playedIds.push(sel.id);
                loadSong(sel.id, sel.year);
            } catch(e) { hideLoader(); }
        }

        async function loadSong(id, sheetYear = null) {
            showLoader("Carregant m√∫sica...");
            showScreen('game-screen');
            resetPlayIcons();
            try {
                const ri = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const di = await ri.json();
                const s = di.results[0];
                audio.src = s.previewUrl;
                document.getElementById('album-img').src = s.artworkUrl100.replace('100x100','600x600');
                document.getElementById('song-title').innerText = s.trackName;
                document.getElementById('song-artist').innerText = s.artistName;
                currentYear = sheetYear || parseInt(s.releaseDate.substring(0,4));
                document.getElementById('song-year').innerText = currentYear;
                renderGameUI();
            } catch(e) { hideLoader(); } finally { hideLoader(); }
        }

        function renderGameUI() {
            document.getElementById('solution-card').style.display = 'none';
            document.getElementById('song-details').style.display = 'none';
            document.getElementById('btn-rob').style.display = 'none';
            document.getElementById('btn-next').style.display = 'none';
            document.getElementById('winner-actions').style.display = 'none';

            if (gameState.isOnline) {
                document.getElementById('ui-online-mode').style.display = 'block';
                const p = gameState.players[gameState.currentTurn];
                document.getElementById('turn-indicator').innerText = gameState.isRobberyActive ? `üö® ROBATORI: ${p.name.toUpperCase()}` : `TORN DE: ${p.name.toUpperCase()}`;
                renderTimelineSlots(gameState.isRobberyActive ? gameState.players[gameState.originalTurn] : p);
                renderBoards();
            } else {
                document.getElementById('ui-online-mode').style.display = 'none';
                document.getElementById('turn-indicator').innerText = "MODE F√çSIC: REVELA LA CARTA";
                document.getElementById('solution-card').style.display = 'flex';
                document.getElementById('btn-next').style.display = 'block';
                document.getElementById('guess-result').innerText = "CARTA ESCANEJADA";
            }
        }

        function renderTimelineSlots(p) {
            const container = document.getElementById('timeline-slots');
            container.innerHTML = "";
            const s = [...p.cards].sort((a,b) => a-b);
            container.innerHTML += `<button class="btn btn-outline" style="width:70px;padding:5px;" onclick="checkGuess(-1)">ANTIC</button>`;
            s.forEach((y, i) => {
                container.innerHTML += `<div style="background:white;color:black;padding:5px 10px;border-radius:6px;font-weight:bold;">${y}</div>`;
                container.innerHTML += `<button class="btn btn-outline" style="width:70px;padding:5px;" onclick="checkGuess(${i})">${(i === s.length-1) ? 'NOU' : 'ENTRE'}</button>`;
            });
        }

        function checkGuess(idx) {
            const thief = gameState.players[gameState.currentTurn];
            const target = gameState.isRobberyActive ? gameState.players[gameState.originalTurn] : thief;
            const s = [...target.cards].sort((a,b) => a-b);
            let ok = (idx === -1) ? (currentYear <= s[0]) : (idx === s.length-1) ? (currentYear >= s[s.length-1]) : (currentYear >= s[idx] && currentYear <= s[idx+1]);

            if (ok) {
                thief.cards.push(currentYear);
                const win = (thief.cards.length >= gameState.winCondition);
                if (win) gameState.pendingWinner = thief.name;
                save(); revealUI(true, false, win);
            } else {
                if (!gameState.isRobberyActive) { gameState.originalTurn = gameState.currentTurn; gameState.robbersTried = [gameState.currentTurn]; }
                else { gameState.robbersTried.push(gameState.currentTurn); }
                let nextR = -1;
                for (let i=1; i<gameState.players.length; i++) {
                    let c = (gameState.originalTurn + i) % gameState.players.length;
                    if (!gameState.robbersTried.includes(c)) { nextR = c; break; }
                }
                if (nextR !== -1) { gameState.nextRobberIdx = nextR; save(); revealUI(false, true, false); }
                else { save(); revealUI(false, false, false); }
            }
        }

        function revealUI(correct, canRob, win) {
            document.getElementById('ui-online-mode').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
            const res = document.getElementById('guess-result');
            if (correct) {
                document.getElementById('song-details').style.display = "flex";
                if (win) {
                    res.innerHTML = "üèÜ HAS GUANYAT LA PARTIDA!";
                    res.style.color = "#ffd700";
                    document.getElementById('winner-actions').style.display = "flex";
                    confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                } else {
                    res.innerText = "‚úÖ ENCERTAT!"; res.style.color = "#28a745";
                    document.getElementById('btn-next').style.display = "block";
                }
            } else {
                res.innerText = "‚ùå INCORRECTE"; res.style.color = "#fa2d48";
                if (canRob) document.getElementById('btn-rob').style.display = "block";
                else { document.getElementById('song-details').style.display = "flex"; document.getElementById('btn-next').style.display = "block"; }
            }
        }

        function executeRobbery() { gameState.currentTurn = gameState.nextRobberIdx; gameState.isRobberyActive = true; save(); renderGameUI(); }
        
        function nextAction() {
            performFadeOut(() => {
                if (!gameState.isOnline) { startScanner(); return; }
                gameState.currentTurn = (gameState.originalTurn + 1) % gameState.players.length;
                gameState.originalTurn = gameState.currentTurn;
                gameState.isRobberyActive = false; gameState.robbersTried = [];
                save(); fetchNextSong();
            });
        }

        function playAgain() {
            performFadeOut(() => {
                gameState.playedIds = []; gameState.players.forEach(p => p.cards = []);
                gameState.currentTurn = 0; gameState.originalTurn = 0; gameState.pendingWinner = null;
                save(); startGame();
            });
        }

        function renderBoards() {
            const container = document.getElementById('game-board-container');
            container.style.display = 'block';
            container.innerHTML = `<h3>Objectiu: ${gameState.winCondition} cartes</h3>`;
            gameState.players.forEach((p, i) => {
                const act = (i === (gameState.isRobberyActive ? gameState.originalTurn : gameState.currentTurn)) ? 'active-row' : '';
                container.innerHTML += `<div class="player-row ${act}"><div style="font-size:0.8rem; font-weight:bold; color:var(--primary);">${p.name.toUpperCase()} (${p.cards.length})</div><div style="display:flex; gap:4px; flex-wrap:wrap;">${[...p.cards].sort((a,b)=>a-b).map(y => `<div style="background:white; color:black; padding:2px 6px; border-radius:4px; font-size:0.7rem; font-weight:bold;">${y}</div>`).join('')}</div></div>`;
            });
        }

        function resetGame() { performFadeOut(() => { localStorage.removeItem(KEY); window.location.reload(); }); }
        function goToMenu() { performFadeOut(() => { window.location.reload(); }); }
    </script>
</body>
</html>
