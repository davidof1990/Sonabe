<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal√† üé∂</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .instruccions {
            margin-bottom: 20px;
            color: #1DB954;
            font-weight: bold;
        }

        /* LA FINESTRA: Nom√©s deixem veure un quadrat de 80x80 p√≠xels */
        .window {
            width: 80px;
            height: 80px;
            overflow: hidden; /* Tot el que surti d'aqu√≠ no es veur√† */
            border-radius: 50%;
            border: 5px solid #1DB954;
            position: relative;
            background-color: #000;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
        }

        /* EL REPRODUCTOR: El movem perqu√® el bot√≥ de play coincideixi amb la finestra */
        iframe {
            position: absolute;
            top: -76px;  /* Ajustem amunt/avall */
            left: -12px; /* Ajustem esquerra/dreta */
            width: 300px;
            height: 380px;
            border: none;
            /* Eliminem el difuminat per evitar que Spotify es bloquegi */
        }

        .btn-reveal {
            margin-top: 40px;
            background-color: #282828;
            color: #aaa;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="instruccions">Prem el Play per jugar</div>

    <div class="window">
        <iframe 
            id="player" 
            src="" 
            allow="autoplay; encrypted-media">
        </iframe>
    </div>

    <button class="btn-reveal" onclick="alert('Mira la carta per veure el resultat!')">REVELAR SOLUCI√ì</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');
        
        if (trackId) {
            // HEM CORREGIT AIX√í: Ara l'ID es carrega correctament
            const iframe = document.getElementById('player');
            iframe.src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0`;
        } else {
            document.body.innerHTML = "<h1>Falta l'ID de la can√ß√≥!</h1>";
        }
    </script>
</body>
</html>
