<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonabÃ©! ðŸŽ¶ - VersiÃ³ 84</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; --bg: #121212; --gold: #ffd700; --purple: #a020f0; }
        body { background-color: var(--bg); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; text-align: center; overflow-x: hidden; }
        
        .neon-logo { font-weight: bold; font-size: 2.5rem; text-transform: uppercase; color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--neon); margin-bottom: 20px; }
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 350px; gap: 15px; }
        .active { display: flex; }

        #loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 4000; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-list { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee; padding: 14px 20px; border-radius: 40px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; width: 260px; transition: 0.2s; outline: none; box-sizing: border-box; }
        .btn-primary { background-color: var(--primary); border: none; color: white; box-shadow: 0 0 15px var(--primary); }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-robbery { background-color: var(--purple) !important; color: white !important; box-shadow: 0 0 15px var(--purple); border: none; }
        .mode-selected { background-color: var(--primary) !important; color: white !important; border: 2px solid white !important; }
        
        .player-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px 15px; border-radius: 12px; width: 100%; max-width: 280px; border: 1px solid #444; box-sizing: border-box; }
        .del-btn { color: var(--primary); font-weight: bold; cursor: pointer; font-size: 1.2rem; padding: 0 5px; }

        #turn-indicator { background: var(--primary); color: white; padding: 12px; border-radius: 10px; font-weight: 900; width: 100%; text-transform: uppercase; font-size: 1rem; }
        .play-button { width: 80px; height: 80px; background-color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 10px 0; border: none; }
        .play-icon { width: 0; height: 0; border-top: 15px solid transparent; border-bottom: 15px solid transparent; border-left: 24px solid white; margin-left: 6px; }
        .stop-icon { width: 25px; height: 25px; background-color: white; border-radius: 4px; display: none; }
        
        #solution-card { display: none; flex-direction: column; align-items: center; gap: 8px; width: 100%; }
        .album-art { width: 150px; height: 150px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .year-badge { background: white; color: black; font-weight: 900; font-size: 2rem; padding: 5px 25px; border-radius: 10px; }

        input[type="text"], input[type="number"] { padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: #222; color: white; text-align: center; width: 100%; max-width: 260px; outline: none; box-sizing: border-box; }

        #scanner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 100% !important; height: 100% !important; }
        .scanner-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 240px; height: 240px; border: 4px solid var(--neon); border-radius: 30px; pointer-events: none; z-index: 3001; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--neon); animation: scanMove 2s infinite; }
        @keyframes scanMove { 0%, 100% { top: 5%; } 50% { top: 95%; } }

        .board-container { width: 100%; max-width: 350px; margin-top: 20px; border-top: 1px solid #444; padding-top: 15px; display: none; }
        .player-row { background: #1e1e1e; padding: 8px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--primary); text-align: left; }
        .active-row { border: 2px solid white !important; background: #2a2a2a; }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div><p style="margin-top:15px;">CARREGANT...</p></div>

    <div id="landing-screen" class="screen active">
        <div class="neon-logo">SonabÃ©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc les cartes! ðŸ“·</button>
            <button class="btn btn-outline" onclick="openSetup()">Jugar Online ðŸŽ²</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Tot</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 1.8rem;">Configurar partida</div>
        <div class="btn-list" style="flex-direction: row; width: 100%; justify-content: center;">
            <input type="text" id="player-input" placeholder="Nom..." style="max-width: 180px;">
            <button class="btn btn-primary" onclick="addPlayer()" style="width: 70px; padding: 12px 0;">+</button>
        </div>
        <div id="player-list-setup" style="width: 100%;"></div>
        <div id="config-area" style="display:none; width: 100%;">
            <p style="font-size:0.7rem; font-weight:bold; color:#888;">CARTES PER GUANYAR:</p>
            <input type="number" id="win-input" value="5" min="2" onchange="updateWinCondition()">
            <div class="btn-list" style="margin-top:15px;">
                <button id="mode-timeline" class="btn btn-outline" onclick="setMode('timeline')">LINIA DEL TEMPS</button>
                <button id="mode-exact" class="btn btn-outline" onclick="setMode('exact')">ANY EXACTE</button>
            </div>
            <button class="btn btn-primary" style="margin-top:20px; border:2px solid white;" onclick="jugarAleatori()">COMENÃ‡AR</button>
        </div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator">CARREGANT...</div>
        <button id="play-btn-main" class="play-button" onclick="handlePlayClick()">
            <div class="play-icon" id="icon-play"></div>
            <div class="stop-icon" id="icon-stop"></div>
        </button>
        
        <div id="ui-online-mode" class="btn-list">
            <p style="font-size: 0.9rem;">On colÂ·loques la canÃ§Ã³?</p>
            <div id="timeline-slots" style="display:flex; gap:6px; flex-wrap:wrap; justify-content:center;"></div>
        </div>

        <div id="solution-card">
            <div id="guess-result"></div>
            <div id="song-year" class="year-badge">----</div>
            <img id="album-img" class="album-art" src="">
            <div id="song-title" style="font-weight: bold; font-size: 0.9rem;"></div>
            <div id="song-artist" style="color: var(--primary); font-size: 0.8rem;"></div>
            <div class="btn-list" style="margin-top:10px;">
                <button id="btn-steal" class="btn btn-robbery" style="display:none;" onclick="startStealAttempt()">ðŸ˜ˆ ROBAR CARTA</button>
                <button id="btn-next" class="btn btn-primary" onclick="nextAction()">SegÃ¼ent CanÃ§Ã³</button>
            </div>
        </div>
    </div>

    <div id="winner-screen" class="screen">
        <div class="neon-logo">GUANYADOR!</div>
        <h1 id="winner-name" style="color:var(--neon); font-size: 3rem;">NOM</h1>
        <button class="btn btn-primary" onclick="playAgainSamePlayers()">JUGAR DE NOU</button>
        <button class="btn btn-secondary" onclick="resetGame()">REINICIAR TOT</button>
    </div>

    <div id="scanner-screen">
        <div id="reader"></div>
        <div class="scanner-overlay"><div class="scan-line"></div></div>
        <button class="btn btn-secondary" style="position:absolute; bottom:50px;" onclick="cancelScanner()">CANCELÂ·LAR</button>
    </div>

    <div id="all-boards" class="board-container"></div>
    <audio id="audio-player"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let html5QrCode = null;
        let gameState = { players: [], currentTurn: 0, mode: 'timeline', playedIds: [], winCondition: 5, isGameOver: false, isRobberyActive: false };

        function load() {
            const saved = localStorage.getItem('sonabe_permanencia_total');
            if (saved) {
                const parsed = JSON.parse(saved);
                if (parsed && Array.isArray(parsed.players)) gameState = {...gameState, ...parsed};
            }
        }
        function save() { localStorage.setItem('sonabe_permanencia_total', JSON.stringify(gameState)); }
        load();

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const appleId = urlParams.get('id');
            if (appleId) { 
                renderGameUI(); 
                loadSong(appleId); 
            } else if (gameState.players.length > 0) {
                renderBoards();
            }
        };

        // --- SETUP ---
        function addPlayer() {
            const input = document.getElementById('player-input');
            const n = input.value.trim();
            if (n) {
                gameState.players.push({ name: n, cards: [Math.floor(Math.random() * 96) + 1930] });
                input.value = "";
                save(); updateSetupList(); renderBoards();
            }
        }
        function updateSetupList() {
            const list = document.getElementById('player-list-setup');
            if (!list) return;
            list.innerHTML = gameState.players.map((p, i) => `
                <div class="player-item">
                    <span>ðŸ‘¤ ${p.name.toUpperCase()}</span>
                    <span class="del-btn" onclick="removePlayer(${i})">âœ•</span>
                </div>
            `).join('');
            document.getElementById('config-area').style.display = (gameState.players.length > 0) ? 'block' : 'none';
            document.getElementById('win-input').value = gameState.winCondition;
            setMode(gameState.mode);
        }
        function removePlayer(i) { gameState.players.splice(i, 1); save(); updateSetupList(); renderBoards(); }
        function setMode(m) {
            gameState.mode = m || 'timeline';
            document.getElementById('mode-timeline').className = (gameState.mode === 'timeline') ? 'btn mode-selected' : 'btn btn-outline';
            document.getElementById('mode-exact').className = (gameState.mode === 'exact') ? 'btn mode-selected' : 'btn btn-outline';
            save();
        }
        function updateWinCondition() { gameState.winCondition = parseInt(document.getElementById('win-input').value) || 5; save(); renderBoards(); }

        // --- JOC ---
        async function loadSong(id) {
            document.getElementById('loading-overlay').style.display = 'flex';
            if (!gameState.playedIds.includes(id)) { gameState.playedIds.push(id); save(); }
            
            try {
                const r = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`);
                const d = await r.json();
                if (d.results.length > 0) {
                    const s = d.results[0];
                    audio.src = s.previewUrl;
                    document.getElementById('album-img').src = s.artworkUrl100.replace('100x100','600x600');
                    document.getElementById('song-year').innerText = s.releaseDate.substring(0,4);
                    document.getElementById('song-title').innerText = s.trackName;
                    document.getElementById('song-artist').innerText = s.artistName;
                }
            } catch (e) { alert("Error carregant canÃ§Ã³."); }
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function renderGameUI() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-screen').classList.add('active');
            document.getElementById('solution-card').style.display = 'none';
            document.getElementById('ui-online-mode').style.display = 'flex';
            document.getElementById('play-btn-main').style.display = 'flex';

            if (gameState.players.length > 0) {
                const actual = gameState.players[gameState.currentTurn];
                const indicator = document.getElementById('turn-indicator');
                indicator.innerText = gameState.isRobberyActive ? `ðŸš¨ ROBATORI: ${actual.name}` : `TORN DE: ${actual.name}`;
                indicator.style.background = gameState.isRobberyActive ? "var(--purple)" : "var(--primary)";
                renderTimelineSlots(actual);
                renderBoards();
            } else {
                document.getElementById('turn-indicator').innerText = "TINC LES CARTES!";
            }
        }

        function checkTimelineGuess(idx) {
            const year = parseInt(document.getElementById('song-year').innerText);
            const p = gameState.players[gameState.currentTurn];
            const sorted = [...p.cards].sort();
            let ok = (idx === -1) ? (year <= sorted[0]) : (idx === sorted.length-1) ? (year >= sorted[sorted.length-1]) : (year >= sorted[idx] && year <= sorted[idx+1]);

            if (ok) {
                p.cards.push(year);
                if (p.cards.length >= gameState.winCondition) gameState.isGameOver = true;
                gameState.isRobberyActive = false;
                save(); revealSolution(true);
            } else {
                const canSteal = (gameState.players.length > 1 && !gameState.isRobberyActive);
                revealSolution(false, canSteal);
            }
        }

        function revealSolution(correct, canSteal = false) {
            const res = document.getElementById('guess-result');
            res.innerText = correct ? "âœ… ENCERTAT!" : "âŒ INCORRECTE";
            res.style.color = correct ? "#28a745" : "#fa2d48";
            
            document.getElementById('btn-steal').style.display = canSteal ? 'block' : 'none';
            document.getElementById('ui-online-mode').style.display = 'none';
            document.getElementById('solution-card').style.display = 'flex';
            document.getElementById('play-btn-main').style.display = 'none';
        }

        function startStealAttempt() {
            gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length;
            gameState.isRobberyActive = true;
            save(); renderGameUI();
        }

        function nextAction() {
            audio.pause();
            if (gameState.isGameOver) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('winner-name').innerText = gameState.players[gameState.currentTurn].name;
                document.getElementById('winner-screen').classList.add('active');
                triggerConfetti();
                return;
            }
            if (!gameState.isRobberyActive) gameState.currentTurn = (gameState.currentTurn + 1) % gameState.players.length;
            gameState.isRobberyActive = false;
            save(); jugarAleatori();
        }

        // --- AUDIO ---
        function handlePlayClick() {
            const pi = document.getElementById('icon-play'), si = document.getElementById('icon-stop');
            if (audio.paused) {
                pi.style.display = 'none'; si.style.display = 'block'; audio.play();
            } else {
                pi.style.display = 'block'; si.style.display = 'none'; audio.pause();
            }
        }

        // --- EXTRAS ---
        function startScanner() {
            document.getElementById('scanner-screen').style.display = 'flex';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 240 }, (t) => {
                html5QrCode.stop().then(() => { window.location.href = t; });
            }).catch(e => cancelScanner());
        }
        function cancelScanner() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-screen').style.display = 'none'; }
        
        function triggerConfetti() {
            const end = Date.now() + 3000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff007f', '#ffd700'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff007f', '#ffd700'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        async function jugarAleatori() {
            document.getElementById('loading-overlay').style.display = 'flex';
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&t=" + Date.now();
            const r = await fetch(sheet); const t = await r.text();
            const lines = t.split("\n").slice(1);
            const avail = lines.map(l => {
                const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const url = c[6] ? c[6].replace(/"/g, "").trim() : "";
                const id = (url.match(/id=(\d+)/) || [])[1];
                return { url, id };
            }).filter(s => s.url.includes("http") && !gameState.playedIds.includes(s.id));
            if (avail.length > 0) { window.location.href = avail[Math.floor(Math.random()*avail.length)].url + "&mode=rand"; } 
            else { alert("Fi de la llista!"); resetGame(); }
        }

        function resetGame() { localStorage.removeItem('sonabe_permanencia_total'); window.location.href = window.location.origin + window.location.pathname; }
        function goToMenu() { window.location.href = window.location.origin + window.location.pathname; }
        function openSetup() { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById('setup-screen').classList.add('active'); updateSetupList(); }
        
        function renderBoards() {
            const container = document.getElementById('all-boards'); if (!container) return;
            container.style.display = 'block'; container.innerHTML = "<h3>Taulers</h3>";
            gameState.players.forEach((p, i) => {
                const active = (i === gameState.currentTurn) ? 'active-row' : '';
                container.innerHTML += `<div class="player-row ${active}"><div style="font-size:0.7rem; font-weight:bold; color:var(--primary);">${p.name.toUpperCase()} (${p.cards.length}/${gameState.winCondition})</div><div style="display:flex;gap:4px;flex-wrap:wrap;">${[...p.cards].sort().map(y => `<div style="background:white;color:black;padding:2px 5px;border-radius:4px;font-size:0.6rem;font-weight:bold;">${y}</div>`).join('')}</div></div>`;
            });
        }

        function renderTimelineSlots(player) {
            const container = document.getElementById('timeline-slots'); if (!container) return;
            container.innerHTML = ""; const sorted = [...player.cards].sort();
            container.innerHTML += `<button class="btn btn-outline" style="width:65px;padding:6px;font-size:0.6rem;" onclick="checkTimelineGuess(-1)">ANTIC</button>`;
            sorted.forEach((y, i) => {
                container.innerHTML += `<div style="background:white;color:black;padding:5px 8px;border-radius:6px;font-weight:bold;font-size:0.8rem;">${y}</div>`;
                container.innerHTML += `<button class="btn btn-outline" style="width:65px;padding:6px;font-size:0.6rem;" onclick="checkTimelineGuess(${i})">${(i === sorted.length-1) ? 'NOU' : 'ENTRE'}</button>`;
            });
        }
    </script>
</body>
</html>
