<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonab√©! üé∂ - Versi√≥ 150 MASTER</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #fa2d48; --neon: #ff007f; --bg: #121212; --gold: #ffd700; --purple: #a020f0; }
        body { background-color: var(--bg); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; text-align: center; overflow-x: hidden; }
        .neon-logo { font-weight: bold; font-size: 2.8rem; text-transform: uppercase; color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--neon); margin-bottom: 20px; }
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 400px; gap: 15px; }
        .active { display: flex; }
        #loading-overlay { display: flex; position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-list { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid #444; color: #eee; padding: 16px 25px; border-radius: 40px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; width: 280px; transition: 0.2s; outline: none; box-sizing: border-box; }
        .btn-primary { background-color: var(--primary); border: none; color: white; box-shadow: 0 0 15px var(--primary); }
        .btn-outline { background-color: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-gold { background-color: var(--gold) !important; color: black !important; box-shadow: 0 0 25px var(--gold) !important; border: 2px solid white !important; }
        .mode-selected { background-color: var(--neon) !important; color: white !important; border: 2px solid white !important; box-shadow: 0 0 20px var(--neon) !important; }
        
        /* ESC√ÄNER MASTER */
        #scanner-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: none; }
        #reader { width: 100% !important; height: 100% !important; border: none !important; }
        #reader video { object-fit: cover !important; width: 100% !important; height: 100% !important; }
        #reader__scan_region, #reader__border, #reader__dashboard, #reader__header_message, #reader__status_span { display: none !important; }
        .scanner-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 250px; border: 5px solid var(--neon); border-radius: 30px; box-shadow: 0 0 40px var(--neon); pointer-events: none; z-index: 4000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--neon); box-shadow: 0 0 15px var(--neon); animation: scanMove 2s ease-in-out infinite; }
        @keyframes scanMove { 0%, 100% { top: 5%; } 50% { top: 95%; } }

        .year-badge { background: white; color: black; font-weight: 900; font-size: 2.5rem; padding: 5px 30px; border-radius: 10px; }
        .album-art { width: 160px; height: 160px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .player-row { background: #1e1e1e; padding: 10px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); text-align: left; }
        .active-row { border: 2px solid white !important; box-shadow: 0 0 15px var(--primary); }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div><p id="loading-text" style="margin-top:15px;">CARREGANT...</p></div>

    <div id="landing-screen" class="screen">
        <div class="neon-logo">Sonab√©!</div>
        <div class="btn-list">
            <button class="btn btn-primary" onclick="startScanner()">Tinc les cartes! üì∑</button>
            <button class="btn btn-outline" style="color:var(--primary);" onclick="openSetup()">Jugar Online üé≤</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar Tot</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="neon-logo" style="font-size: 2rem;">Configuraci√≥</div>
        <div style="display:flex; gap:10px; width: 280px;">
            <input type="text" id="player-input" placeholder="Nom..." style="flex:1; padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: #222; color: white;">
            <button class="btn btn-primary" onclick="addPlayer()" style="width:60px; padding:0;">+</button>
        </div>
        <div id="player-list-setup" style="width:100%; margin:10px 0;"></div>
        <div id="config-area" style="display:none; width: 100%;">
            <p style="font-size:0.75rem; font-weight:bold; color:#888; margin-bottom:5px;">CARTES PER GUANYAR:</p>
            <input type="number" id="win-input" min="2" max="20" oninput="updateWinCondition()" style="width:80px; margin-bottom:15px; padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: #222; color: white; text-align: center; font-weight: bold;">
            <div class="btn-list" style="margin-bottom:20px;">
                <button id="mode-timeline" class="btn btn-outline" onclick="setMode('timeline')">L√çNIA DEL TEMPS</button>
                <button id="mode-exact" class="btn btn-outline" onclick="setMode('exact')">ANY EXACTE</button>
            </div>
            <button class="btn btn-primary" style="width:280px;" onclick="jugarAleatori('online')">COMEN√áAR PARTIDA</button>
        </div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="turn-indicator" style="background: var(--primary); color: white; padding: 12px; border-radius: 10px; font-weight: 900; width: 100%;">CARREGANT...</div>
        
        <button id="play-btn-main" style="width:90px; height:90px; background-color:var(--primary); border-radius:50%; border:none; margin: 10px 0; display:flex; align-items:center; justify-content:center;" onclick="handlePlayClick()">
            <div id="icon-play" style="width: 0; height: 0; border-top: 18px solid transparent; border-bottom: 18px solid transparent; border-left: 28px solid white; margin-left: 8px;"></div>
            <div id="icon-stop" style="width: 30px; height: 30px; background-color: white; border-radius: 4px; display: none;"></div>
        </button>

        <div id="ui-online-mode" class="btn-list" style="display:none;"><div id="timeline-slots" style="display:flex; gap:5px; flex-wrap:wrap; justify-content:center;"></div></div>
        <div id="ui-cards-mode" class="btn-list" style="display:none;"><button class="btn btn-primary" onclick="revealSolution(null, false)">REVELAR SOLUCI√ì</button></div>
        
        <div id="solution-card" style="display:none; flex-direction:column; align-items:center;">
            <div id="guess-result" style="font-weight:bold; font-size:1.8rem; margin-bottom:10px;"></div>
            <div id="song-details" style="display:none; flex-direction:column; align-items:center;">
                <div id="song-year" class="year-badge">----</div>
                <img id="album-img" class="album-art" src="" style="margin:10px 0;">
                <div id="song-title" style="font-weight:bold;"></div>
                <div id="song-artist" style="color:var(--primary);"></div>
            </div>
            <button id="btn-next" class="btn btn-primary" style="margin-top:15px;" onclick="nextAction()">Seg√ºent Can√ß√≥</button>
        </div>
        <button class="btn btn-secondary" onclick="goToMenu()">Tornar</button>
    </div>

    <div id="winner-screen" class="screen">
        <div class="neon-logo">GUANYADOR!</div><h1 id="winner-name" style="color:var(--neon); font-size:3rem;"></h1>
        <button class="btn btn-gold" onclick="playAgain()">JUGAR DE NOU</button>
    </div>

    <div id="all-boards" style="width:100%; max-width:400px; margin-top:30px; border-top:1px solid #444; padding-top:20px; display:none;"></div>
    <audio id="audio-player" preload="auto"></audio>
    <div id="scanner-screen"><div id="reader"></div><div class="scanner-overlay"><div class="scan-line"></div></div><button class="btn btn-secondary" onclick="cancelScanner()" style="position:absolute; bottom:50px; left:50%; transform:translateX(-50%); z-index:5000;">CANCEL¬∑LAR</button></div>

    <script>
        const audio = document.getElementById('audio-player');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let html5QrCode = null, fadeInterval = null, currentYear = null;
        let gameState = { players: [], currentTurn: 0, originalTurn: 0, mode: 'timeline', playedIds: [], winCondition: 5, isRobberyActive: false, robbersTried: [] };

        function load() { const saved = localStorage.getItem('sonabe_master_stable_v137'); if (saved) { const parsed = JSON.parse(saved); if (parsed && Array.isArray(parsed.players)) gameState = {...gameState, ...parsed}; } }
        function save() { localStorage.setItem('sonabe_master_stable_v137', JSON.stringify(gameState)); }
        load();

        window.onload = () => { load(); const urlParams = new URLSearchParams(window.location.search); const appleId = urlParams.get('id'); if (appleId) { renderGameUI(); loadSong(appleId); } else { hideLoader(); showScreen('landing-screen'); if (gameState.players.length > 0) renderBoards(); } };

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        
        function handlePlayClick() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const pi = document.getElementById('icon-play'), si = document.getElementById('icon-stop');
            clearInterval(fadeInterval);
            if (audio.paused) {
                pi.style.display = 'none'; si.style.display = 'block'; audio.volume = 0; audio.play();
                fadeInterval = setInterval(() => { if (audio.volume < 0.9) audio.volume += 0.05; else { audio.volume = 1; clearInterval(fadeInterval); } }, 40);
            } else {
                fadeInterval = setInterval(() => { if (audio.volume > 0.1) audio.volume -= 0.1; else { audio.volume = 0; audio.pause(); pi.style.display = 'block'; si.style.display = 'none'; clearInterval(fadeInterval); } }, 40);
            }
        }

        function performFadeOut(callback) {
            showLoader("REINICIANT...");
            clearInterval(fadeInterval);
            if (audio.paused || audio.volume <= 0.05) { setTimeout(callback, 600); return; }
            fadeInterval = setInterval(() => { if (audio.volume > 0.05) { audio.volume -= 0.05; } else { audio.volume = 0; audio.pause(); clearInterval(fadeInterval); callback(); } }, 50);
        }

        async function startScanner() { showScreen('landing-screen'); document.getElementById('scanner-screen').style.display = 'block'; if (html5QrCode) { try { await html5QrCode.stop(); } catch(e) {} } html5QrCode = new Html5Qrcode("reader"); html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (t) => { html5QrCode.stop().then(() => { window.location.href = t; }); }).catch(() => { cancelScanner(); }); }
        function cancelScanner() { if (html5QrCode) html5QrCode.stop().then(() => { document.getElementById('scanner-screen').style.display = 'none'; }); else document.getElementById('scanner-screen').style.display = 'none'; window.location.href = window.location.origin + window.location.pathname; }

        function addPlayer() { const n = document.getElementById('player-input').value.trim(); if (n) { gameState.players.push({ name: n, cards: [2000] }); document.getElementById('player-input').value = ""; save(); updateSetupList(); renderBoards(); } }
        function updateSetupList() { const list = document.getElementById('player-list-setup'); if (!list) return; list.innerHTML = gameState.players.map((p, i) => `<div style="display:flex; justify-content:space-between; background:rgba(255,255,255,0.05); padding:10px; margin:5px; border-radius:8px;"><span>üë§ ${p.name.toUpperCase()}</span><span style="color:red; cursor:pointer;" onclick="gameState.players.splice(${i},1);save();updateSetupList();">‚úï</span></div>`).join(''); document.getElementById('config-area').style.display = (gameState.players.length > 0) ? 'block' : 'none'; document.getElementById('win-input').value = gameState.winCondition; setMode(gameState.mode); }
        function updateWinCondition() { gameState.winCondition = parseInt(document.getElementById('win-input').value) || 5; save(); renderBoards(); }
        function setMode(m) { gameState.mode = m || 'timeline'; const btnT = document.getElementById('mode-timeline'), btnE = document.getElementById('mode-exact'); if (btnT && btnE) { btnT.className = (gameState.mode === 'timeline') ? 'btn mode-selected' : 'btn btn-outline'; btnE.className = (gameState.mode === 'exact') ? 'btn mode-selected' : 'btn btn-outline'; } save(); }

        async function loadSong(id) {
            showLoader("Verificant dades...");
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&t=" + Date.now();
            try {
                const rSheet = await fetch(sheet); const tSheet = await rSheet.text(); const lines = tSheet.split("\n").slice(1);
                let sheetYear = null;
                for (let l of lines) {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const rid = (c[6] ? c[6].match(/id=(\d+)/) || [] : [])[1];
                    if (rid === id) { sheetYear = c[3] ? parseInt(c[3].trim()) : null; break; }
                }
                const riTunes = await fetch(`https://itunes.apple.com/lookup?id=${id}&country=es`); const diTunes = await riTunes.json();
                if (diTunes.results && diTunes.results.length > 0) {
                    const s = diTunes.results[0]; audio.src = s.previewUrl; document.getElementById('album-img').src = s.artworkUrl100.replace('100x100','600x600'); document.getElementById('song-title').innerText = s.trackName; document.getElementById('song-artist').innerText = s.artistName;
                    currentYear = sheetYear || parseInt(s.releaseDate.substring(0,4)); document.getElementById('song-year').innerText = currentYear; hideLoader();
                }
            } catch (e) { hideLoader(); }
        }

        async function jugarAleatori(type) {
            showLoader("Calculant anys...");
            const sheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKbhu-nwl5Mrq1-_WiGPQyiflqbb3a5C9BRTTDWgwMNqTur9_8GBODKlJC9-OHol7EhIzap9Yv_lF/pub?output=csv&t=" + Date.now();
            try {
                const r = await fetch(sheet); const t = await r.text(); const lines = t.split("\n").slice(1);
                let foundYears = [];
                lines.forEach(l => { const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); let y = parseInt(c[3]); if (!isNaN(y) && y > 1900 && y < 2100) foundYears.push(y); });
                const minYear = Math.min(...foundYears) || 1930, maxYear = Math.max(...foundYears) || 2025;
                if (gameState.playedIds.length === 0) { gameState.players.forEach(p => { p.cards = [Math.floor(Math.random() * (maxYear - minYear + 1)) + minYear]; }); }
                const avail = lines.map(l => { const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); const id = (c[6] ? c[6].match(/id=(\d+)/) || [] : [])[1]; return { id }; }).filter(s => s.id && !gameState.playedIds.includes(s.id));
                if (avail.length > 0) { const song = avail[Math.floor(Math.random()*avail.length)]; gameState.playedIds.push(song.id); save(); window.location.href = window.location.origin + window.location.pathname + "?id=" + song.id; }
            } catch(e) { hideLoader(); }
        }

        function renderGameUI() { showScreen('game-screen'); document.getElementById('solution-card').style.display = 'none'; if (gameState.players.length > 0) { document.getElementById('ui-online-mode').style.display = 'block'; document.getElementById('ui-cards-mode').style.display = 'none'; const actual = gameState.players[gameState.currentTurn]; const turnBox = document.getElementById('turn-indicator'); turnBox.innerText = gameState.isRobberyActive ? `üö® ROBATORI: ${actual.name.toUpperCase()}` : `TORN DE: ${actual.name.toUpperCase()}`; renderTimelineSlots(gameState.isRobberyActive ? gameState.players[gameState.originalTurn] : actual); renderBoards(); } else { document.getElementById('ui-online-mode').style.display = 'none'; document.getElementById('ui-cards-mode').style.display = 'block'; document.getElementById('turn-indicator').innerText = "TINC LES CARTES!"; } }
        function nextAction() { performFadeOut(() => { if (gameState.players.length > 0) { gameState.currentTurn = (gameState.originalTurn + 1) % gameState.players.length; gameState.originalTurn = gameState.currentTurn; gameState.isRobberyActive = false; gameState.robbersTried = []; save(); jugarAleatori('online'); } else { window.location.href = window.location.origin + window.location.pathname + "?scan=true"; } }); }
        function resetGame() { performFadeOut(() => { localStorage.removeItem('sonabe_master_stable_v137'); window.location.href = window.location.origin + window.location.pathname; }); }
        function goToMenu() { performFadeOut(() => { window.location.href = window.location.origin + window.location.pathname; }); }
        function playAgain() { performFadeOut(() => { gameState.players.forEach(p => p.cards = [2000]); gameState.currentTurn = 0; gameState.originalTurn = 0; gameState.playedIds = []; save(); jugarAleatori('online'); }); }
        function showLoader(txt) { document.getElementById('loading-overlay').style.display = 'flex'; document.getElementById('loading-text').innerText = txt || "CARREGANT..."; }
        function hideLoader() { document.getElementById('loading-overlay').style.display = 'none'; }
        function renderBoards() { const container = document.getElementById('all-boards'); if (!container) return; container.style.display = 'block'; container.innerHTML = `<h3>Objectiu: ${gameState.winCondition} cartes</h3>`; gameState.players.forEach((p, i) => { const active = (i === gameState.currentTurn) ? 'active-row' : ''; container.innerHTML += `<div class="player-row ${active}"><div style="font-size:0.75rem; font-weight:bold; color:var(--primary);">${p.name.toUpperCase()} (${p.cards.length})</div><div style="display:flex;gap:4px;flex-wrap:wrap;">${[...p.cards].sort().map(y => `<div style="background:white;color:black;padding:2px 6px;border-radius:4px;font-size:0.7rem;font-weight:bold;">${y}</div>`).join('')}</div></div>`; }); }
        function renderTimelineSlots(player) { const container = document.getElementById('timeline-slots'); if (!container) return; container.innerHTML = ""; const sorted = [...player.cards].sort(); container.innerHTML += `<button class="btn btn-outline" style="width:70px;padding:5px;" onclick="checkTimelineGuess(-1)">ANTIC</button>`; sorted.forEach((y, i) => { container.innerHTML += `<div style="background:white;color:black;padding:5px 10px;border-radius:6px;font-weight:bold;">${y}</div><button class="btn btn-outline" style="width:70px;padding:5px;" onclick="checkTimelineGuess(${i})">${(i === sorted.length-1) ? 'NOU' : 'ENTRE'}</button>`; }); }
        function checkTimelineGuess(idx) { const thief = gameState.players[gameState.currentTurn]; const target = gameState.isRobberyActive ? gameState.players[gameState.originalTurn] : thief; const sorted = [...target.cards].sort(); let ok = (idx === -1) ? (currentYear <= sorted[0]) : (idx === sorted.length-1) ? (currentYear >= sorted[sorted.length-1]) : (currentYear >= sorted[idx] && currentYear <= sorted[idx+1]); if(ok) { thief.cards.push(currentYear); save(); renderBoards(); if(thief.cards.length >= gameState.winCondition) { showScreen('winner-screen'); document.getElementById('winner-name').innerText = thief.name.toUpperCase(); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); return; } gameState.isRobberyActive = false; gameState.robbersTried = []; save(); revealSolution(true); } else { if (!gameState.isRobberyActive) { gameState.originalTurn = gameState.currentTurn; gameState.robbersTried = [gameState.currentTurn]; } else { gameState.robbersTried.push(gameState.currentTurn); } const nextIdx = findNextInCircle(); revealSolution(false, nextIdx !== -1); } }
        function revealSolution(correct, canSteal = false) { const res = document.getElementById('guess-result'); const details = document.getElementById('song-details'); if(correct === true) { res.innerText = "‚úÖ ENCERTAT!"; res.style.color = "#28a745"; details.style.display = "flex"; } else { res.innerText = "‚ùå INCORRECTE"; res.style.color = "#fa2d48"; details.style.display = "flex"; } document.getElementById('ui-online-mode').style.display='none'; document.getElementById('ui-cards-mode').style.display='none'; document.getElementById('solution-card').style.display='flex'; }
        function findNextInCircle() { for (let i = 1; i < gameState.players.length; i++) { let c = (gameState.currentTurn + i) % gameState.players.length; if (!gameState.robbersTried.includes(c)) return c; } return -1; }
    </script>
</body>
</html>
