<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Catal√† üé∂</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        /* EL CERCLE DE VISI√ì: Nom√©s veiem el bot√≥ Play */
        .play-window {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            overflow: hidden; /* Aix√≤ talla el t√≠tol i l'artista */
            border-radius: 50%;
            border: 5px solid #1DB954;
            position: relative;
            background-color: #000;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
        }

        /* EL REPRODUCTOR: El fem gran i el desplacem */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px; /* L'amplada gran fa que el text s'allunyi a la dreta */
            height: 100px;
            border: none;
            /* El Play de Spotify sol estar a l'esquerra, aix√≠ que el deixem a left:0 */
        }

        .instruccions {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .btn-revelar {
            margin-top: 40px;
            background: none;
            border: 1px solid #444;
            color: #666;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        #solucio {
            display: none;
            margin-top: 25px;
            font-weight: bold;
            color: #1DB954;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hitster Catal√†</h1>
        
        <div id="pantalla-joc">
            <p class="instruccions">Prem el centre per escoltar:</p>
            
            <div class="play-window">
                <iframe id="reproductor" src="" allow="autoplay; encrypted-media"></iframe>
            </div>

            <button class="btn-revelar" onclick="revelar()">Revelar Soluci√≥</button>
            <div id="solucio">üîç L'any i l'artista s√≥n a la carta!</div>
        </div>

        <div id="pantalla-error" style="display:none">
            <p>‚ùå Escaneja un codi QR amb un ID de can√ß√≥ v√†lid.</p>
        </div>
    </div>

    <script>
        // Llegim l'ID de la can√ß√≥ de la URL (?id=...)
        const urlParams = new URLSearchParams(window.location.search);
        let trackId = urlParams.get('id');

        if (trackId) {
            // Netejem l'ID si porta el prefix de spotify:track:
            const cleanId = trackId.replace('spotify:track:', '');
            
            // URL OFICIAL DE SPOTIFY (Ara s√≠!)
            const finalUrl = `https://open.spotify.com/embed/track/${cleanId}?utm_source=generator&theme=0`;
            
            document.getElementById('reproductor').src = finalUrl;
        } else {
            document.getElementById('pantalla-joc').style.display = 'none';
            document.getElementById('pantalla-error').style.display = 'block';
        }

        function revelar() {
            document.getElementById('solucio').style.display = 'block';
        }
    </script>
</body>
</html>
